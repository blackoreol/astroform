<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ê–Ω–∫–µ—Ç–∞ –¥–ª—è n8n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --form-padding: 20px;
            --form-radius: 16px;
            --field-height: 50px;
            --font-main: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: var(--font-main); padding: var(--form-padding);
            color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; box-sizing: border-box; animation: fadeIn 0.5s ease-out;
        }
        .form-container {
            width: 100%; max-width: 420px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: var(--form-radius); padding: calc(var(--form-padding) + 10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h3 { font-size: 24px; font-weight: 700; margin: 0 0 25px 0; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: flex; align-items: center; gap: 8px;
            font-size: 14px; font-weight: 500;
            color: var(--tg-theme-hint-color); margin-bottom: 8px;
        }
        .form-group label svg { width: 16px; height: 16px; fill: currentColor; }
        .form-group input {
            width: 100%; height: var(--field-height); padding: 0 15px; box-sizing: border-box;
            border-radius: 10px; border: 1.5px solid transparent;
            background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color);
            font-size: 16px; font-family: var(--font-main);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none; border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--tg-theme-button-color) 20%, transparent);
        }
        .city-search-container { position: relative; }
        #city-results {
            position: absolute; top: calc(100% + 5px); left: 0; right: 0;
            background: var(--tg-theme-secondary-bg-color); border: 1.5px solid var(--tg-theme-hint-color);
            border-radius: 10px; z-index: 10; max-height: 160px; overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); animation: fadeIn 0.3s;
        }
        .result-item { padding: 12px 15px; cursor: pointer; font-size: 15px; }
        .result-item:hover { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            width: 100%; height: var(--field-height); border: none; border-radius: 10px;
            font-size: 16px; font-weight: 600; font-family: var(--font-main);
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .primary-btn {
            background-color: var(--tg-theme-button-color); 
            color: var(--tg-theme-button-text-color);
        }
        
        .debug-btn {
            background-color: #FF6B6B; 
            color: white;
        }
        
        .test-btn {
            background-color: #4ECDC4; 
            color: white;
        }
        
        button:active { transform: scale(0.98); }
        
        .debug-info {
            position: fixed; top: 10px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.9); color: #00ff00;
            padding: 15px; border-radius: 8px; font-size: 11px;
            max-height: 300px; overflow-y: auto; z-index: 1000;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .status-indicator {
            position: fixed; top: 10px; right: 10px;
            width: 20px; height: 20px; border-radius: 50%;
            background: #ff0000; z-index: 1001;
        }
        
        .status-indicator.ready {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    <div id="debug" class="debug-info"></div>
    
    <div class="form-container">
        <h3>–ê–Ω–∫–µ—Ç–∞</h3>
        <form id="mainForm">
            <div class="form-group">
                <label for="name">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    –í–∞—à–µ –∏–º—è
                </label>
                <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –ò–≤–∞–Ω" required>
            </div>
            
            <div class="form-group">
                <label for="birth-date">
                    <svg viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>
                    –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è
                </label>
                <input type="date" id="birth-date" required>
            </div>
            <div class="form-group">
                <label for="birth-time">
                     <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8 8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                    –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è
                </label>
                <input type="time" id="birth-time" required>
            </div>
            <div class="form-group city-search-container">
                <label for="city-search">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    –ì–æ—Ä–æ–¥
                </label>
                <input type="text" id="city-search" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫..." required autocomplete="off">
                <input type="hidden" id="selected-location-data">
                <div id="city-results"></div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="primary-btn">üìù –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É</button>
                <button type="button" class="test-btn" onclick="sendTestMessage()">üß™ –¢–µ—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</button>
                <button type="button" class="debug-btn" onclick="showDebugInfo()">üîç –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–ª–∞–¥–∫—É</button>
            </div>
        </form>
    </div>
    
    <script>
        const debugDiv = document.getElementById('debug');
        const statusDiv = document.getElementById('status');
        let debugVisible = false;
        
        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            console.log(message);
            debugDiv.textContent += logMessage;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function showDebugInfo() {
            debugVisible = !debugVisible;
            debugDiv.style.display = debugVisible ? 'block' : 'none';
        }
        
        function sendTestMessage() {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç–æ–µ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const testData = {
                        type: 'test',
                        message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–∑ Web App',
                        timestamp: new Date().toISOString()
                    };
                    
                    debugLog('üß™ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç: ' + JSON.stringify(testData));
                    Telegram.WebApp.sendData(JSON.stringify(testData));
                    
                } catch (error) {
                    debugLog('‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞: ' + error.message);
                }
            } else {
                debugLog('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Ç–µ—Å—Ç–∞');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        debugLog('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
        
        if (window.Telegram && window.Telegram.WebApp) {
            debugLog('‚úÖ Telegram WebApp –Ω–∞–π–¥–µ–Ω');
            debugLog('üì± –í–µ—Ä—Å–∏—è: ' + Telegram.WebApp.version);
            debugLog('üåê –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ' + Telegram.WebApp.platform);
            debugLog('üé® –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ' + Telegram.WebApp.colorScheme);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            statusDiv.classList.add('ready');
            debugLog('‚úÖ WebApp –≥–æ—Ç–æ–≤');
            
            // –°–æ–±—ã—Ç–∏—è
            Telegram.WebApp.onEvent('webAppDataSent', () => {
                debugLog('üì§ –°–æ–±—ã—Ç–∏–µ: webAppDataSent');
            });
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                debugLog('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ' + user.first_name + ' (' + user.id + ')');
                // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω—è–µ–º –∏–º—è –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
                document.getElementById('name').value = user.first_name || '';
            }
            
        } else {
            debugLog('‚ùå Telegram WebApp –ù–ï –Ω–∞–π–¥–µ–Ω');
            debugLog('üåç User Agent: ' + navigator.userAgent);
            debugLog('üìç –¢–µ–∫—É—â–∏–π URL: ' + window.location.href);
        }
        
        // –ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–æ–≤
        const nameInput = document.getElementById('name');
        const dateInput = document.getElementById('birth-date');
        const timeInput = document.getElementById('birth-time');
        const citySearchInput = document.getElementById('city-search');
        const cityResultsDiv = document.getElementById('city-results');
        const selectedLocationInput = document.getElementById('selected-location-data');
        const form = document.getElementById('mainForm');
        let debounceTimer;
        
        const searchCity = async (query) => {
            if (query.length < 3) { 
                cityResultsDiv.innerHTML = ''; 
                return; 
            }
            
            debugLog('üîç –ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞: ' + query);
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&accept-language=uk,en&limit=5`;
            
            try { 
                const response = await fetch(url); 
                const data = await response.json(); 
                debugLog('üìç –ù–∞–π–¥–µ–Ω–æ –≥–æ—Ä–æ–¥–æ–≤: ' + data.length);
                displayResults(data); 
            } catch (error) { 
                debugLog('‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–∞: ' + error.message);
            }
        };
        
        const displayResults = (results) => {
            cityResultsDiv.innerHTML = ''; 
            if (!results) return;
            
            results.forEach(place => {
                const item = document.createElement('div'); 
                item.className = 'result-item'; 
                item.innerText = place.display_name;
                item.onclick = () => {
                    citySearchInput.value = place.display_name;
                    const locationData = { 
                        city: place.address.city || place.address.town || place.address.village || '', 
                        country: place.address.country || '', 
                        full_address: place.display_name 
                    };
                    selectedLocationInput.value = JSON.stringify(locationData); 
                    cityResultsDiv.innerHTML = '';
                    debugLog('üìç –í—ã–±—Ä–∞–Ω –≥–æ—Ä–æ–¥: ' + place.display_name);
                };
                cityResultsDiv.appendChild(item);
            });
        };
        
        citySearchInput.addEventListener('input', () => { 
            clearTimeout(debounceTimer); 
            selectedLocationInput.value = ''; 
            debounceTimer = setTimeout(() => { 
                searchCity(citySearchInput.value); 
            }, 500); 
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            debugLog('üìù –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã...');
            
            const name = nameInput.value;
            const birthDate = dateInput.value;
            const birthTime = timeInput.value;
            const locationDataString = selectedLocationInput.value;
            
            debugLog('üìä –î–∞–Ω–Ω—ã–µ: –∏–º—è=' + name + ', –¥–∞—Ç–∞=' + birthDate + ', –≤—Ä–µ–º—è=' + birthTime + ', –ª–æ–∫–∞—Ü–∏—è=' + (locationDataString ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'));
            
            if (!name || !birthDate || !birthTime || !locationDataString) {
                const errorMsg = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –∏–∑ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞.';
                debugLog('‚ö†Ô∏è ' + errorMsg);
                
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.showAlert(errorMsg);
                } else {
                    alert(errorMsg);
                }
                return;
            }
            
            const locationData = JSON.parse(locationDataString);
            
            const finalData = {
                type: 'form_submission',
                name: name,
                birthDate: birthDate,
                birthTime: birthTime,
                location: locationData,
                timestamp: new Date().toISOString()
            };
            
            debugLog('üì§ –§–∏–Ω–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: ' + JSON.stringify(finalData, null, 2));
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    Telegram.WebApp.sendData(JSON.stringify(finalData));
                    debugLog('‚úÖ sendData –≤—ã–ø–æ–ª–Ω–µ–Ω');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
                    if (Telegram.WebApp.isVersionAtLeast('6.1')) {
                        Telegram.WebApp.showAlert('–§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!', () => {
                            debugLog('üö™ –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp');
                            Telegram.WebApp.close();
                        });
                    } else {
                        debugLog('üö™ –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp (—Å—Ç–∞—Ä–∞—è –≤–µ—Ä—Å–∏—è)');
                        setTimeout(() => {
                            Telegram.WebApp.close();
                        }, 1000);
                    }
                    
                } catch (error) {
                    debugLog('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                }
            } else {
                debugLog('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏');
                alert('Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –∫–æ–Ω—Å–æ–ª–∏.');
            }
        });
        
        debugLog('üèÅ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
    </script>
</body>
</html>
