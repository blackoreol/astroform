<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Астрологическая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
            font-size: clamp(18px, 5vw, 22px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.hidden {
            display: none;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
            transform: translateZ(0);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        /* Стили для контейнера времени */
        .time-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .time-input-wrapper {
            width: 100%;
        }
        
        .time-input-wrapper input {
            width: 100%;
        }
        
        /* Стили для секций с чекбоксами */
        .checkbox-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            margin-top: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }
        
        .checkbox-section:hover {
            background: #edf2f7;
        }
        
        .checkbox-section input[type="checkbox"] {
            width: 20px !important;
            height: 20px !important;
            margin: 0;
            padding: 0;
            accent-color: #667eea;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
        }
        
        .checkbox-section label {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            cursor: pointer;
            flex: 1;
            color: #4a5568;
        }
        
        /* Стили для поля секунд */
        .seconds-input-wrapper {
            display: none;
            margin-top: 10px;
        }
        
        .seconds-input-wrapper.show {
            display: block;
        }
        
        .seconds-input-wrapper input {
            width: 80px;
            text-align: center;
        }
        
        .seconds-input-wrapper label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        /* Стили для дат */
        .date-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .date-select {
            flex: 1;
        }
        
        .year-select {
            flex: 0 0 80px;
        }
        
        /* Стили для поиска локаций */
        .location-search-wrapper {
            position: relative;
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .suggestion {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .suggestion:hover {
            background-color: #f7fafc;
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        /* Стили для кнопки отправки */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            font-size: 14px;
        }
        
        /* Медиа-запросы */
        @media (max-width: 375px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .container {
                padding: 12px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select {
                padding: 10px;
                font-size: 15px;
            }
            
            .date-container {
                gap: 6px;
            }
            
            .year-select {
                flex: 0 0 70px;
            }
        }
        
        @media (max-width: 320px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            input, select {
                padding: 9px;
                font-size: 14px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
                margin: 2px auto;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .form-group {
                margin-bottom: 8px;
            }
            
            input, select {
                padding: 8px;
            }
            
            .submit-btn {
                padding: 10px;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: calc(100vh - 20px);
                display: flex;
                flex-direction: column;
            }
            
            form {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .submit-btn {
                margin-top: auto;
                margin-bottom: 10px;
            }
        }
        
        /* Убираем стандартные стили для инпутов на iOS */
        input[type="date"], input[type="time"], input[type="email"], input[type="text"], input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 Астрологическая анкета</h1>
        <form id="astroForm">
            <!-- Имя -->
            <div class="form-group">
                <label for="name">Полное имя *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Введите ваше полное имя">
            </div>
            
            <!-- Дата рождения -->
            <div class="form-group">
                <label for="birthDate">Дата рождения *</label>
                <div class="date-container">
                    <select id="birthMonth" name="birthMonth" required class="date-select">
                        <option value="">Месяц</option>
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <select id="birthDay" name="birthDay" required class="date-select">
                        <option value="">День</option>
                    </select>
                    <select id="birthYear" name="birthYear" required class="year-select">
                        <option value="">Год</option>
                    </select>
                </div>
            </div>
            
            <!-- Время рождения -->
            <div class="form-group">
                <label for="birthTime">Время рождения *</label>
                <div class="time-container">
                    <div class="time-input-wrapper">
                        <input type="time" id="birthTime" name="birthTime" required step="60">
                    </div>
                    
                    <!-- Чекбокс для секунд -->
                    <div class="checkbox-section">
                        <input type="checkbox" id="includeSeconds">
                        <label for="includeSeconds">Указать секунды (если известны точно)</label>
                    </div>
                    
                    <!-- Поле для ввода секунд -->
                    <div class="seconds-input-wrapper" id="secondsInputWrapper">
                        <label for="secondsInput">Секунды:</label>
                        <input type="number" id="secondsInput" min="0" max="59" placeholder="00" value="0">
                    </div>
                </div>
            </div>
            
            <!-- Место рождения -->
            <div class="form-group">
                <label for="location">Место рождения *</label>
                <div class="location-search-wrapper">
                    <input type="text" id="location" name="location" required 
                           placeholder="Введите город рождения" autocomplete="off">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                
                <!-- Чекбокс для другого места проживания -->
                <div class="checkbox-section">
                    <input type="checkbox" id="livesElsewhere">
                    <label for="livesElsewhere">Проживаю в другом месте</label>
                </div>
            </div>
            
            <!-- Город проживания (скрытое поле) -->
            <div class="form-group hidden" id="currentCityGroup">
                <label for="currentCity">Город проживания *</label>
                <div class="location-search-wrapper">
                    <input type="text" id="currentCity" name="currentCity" 
                           placeholder="Введите город где живете сейчас" autocomplete="off">
                    <div id="currentCitySuggestions" class="suggestions"></div>
                </div>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="Введите ваш email (необязательно)">
            </div>
            
            <!-- Пол -->
            <div class="form-group">
                <label for="gender">Пол *</label>
                <select id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ✨ Отправить данные
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Отправка данных...
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            
            // Устанавливаем цвет фона в соответствии с темой Telegram
            if (tg.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)';
            }
        }
        
        // Переменные для хранения выбранных локаций
        let selectedLocation = null;
        let selectedCurrentCity = null;
        let searchTimeout;
        let currentCitySearchTimeout;
        
        // === ИНИЦИАЛИЗАЦИЯ ФОРМЫ ===
        
        // Заполнение селекторов даты
        function initializeDateSelectors() {
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            // Заполняем дни (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Заполняем годы (от текущего года до 1920)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1920; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }
        
        // Обновление количества дней в месяце
        function updateDaysInMonth() {
            const monthSelect = document.getElementById('birthMonth');
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value) || new Date().getFullYear();
            
            if (!month) return;
            
            const daysInMonth = new Date(year, month, 0).getDate();
            const currentDay = daySelect.value;
            
            // Очищаем и заново заполняем дни
            daySelect.innerHTML = '<option value="">День</option>';
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Восстанавливаем выбранный день, если он валиден
            if (currentDay && currentDay <= daysInMonth) {
                daySelect.value = currentDay;
            }
        }
        
        // === ОБРАБОТЧИКИ ЧЕКБОКСОВ ===
        
        // Обработчик для чекбокса секунд
        function setupSecondsCheckbox() {
            const checkbox = document.getElementById('includeSeconds');
            const wrapper = document.getElementById('secondsInputWrapper');
            const input = document.getElementById('secondsInput');
            const checkboxSection = checkbox.closest('.checkbox-section');
            
            // Обработчик для клика по всей секции
            checkboxSection.addEventListener('click', function(e) {
                // Если кликнули по самому чекбоксу, не обрабатываем клик по секции
                if (e.target === checkbox) return;
                
                // Переключаем чекбокс
                checkbox.checked = !checkbox.checked;
                toggleSecondsField();
            });
            
            // Обработчик для самого чекбокса
            checkbox.addEventListener('change', toggleSecondsField);
            
            function toggleSecondsField() {
                if (checkbox.checked) {
                    wrapper.classList.add('show');
                    setTimeout(() => input.focus(), 100);
                } else {
                    wrapper.classList.remove('show');
                    input.value = '0';
                }
            }
        }
        
        // Обработчик для чекбокса города проживания
        function setupCurrentCityCheckbox() {
            const checkbox = document.getElementById('livesElsewhere');
            const currentCityGroup = document.getElementById('currentCityGroup');
            const currentCityInput = document.getElementById('currentCity');
            const checkboxSection = checkbox.closest('.checkbox-section');
            
            // Обработчик для клика по всей секции
            checkboxSection.addEventListener('click', function(e) {
                // Если кликнули по самому чекбоксу, не обрабатываем клик по секции
                if (e.target === checkbox) return;
                
                // Переключаем чекбокс
                checkbox.checked = !checkbox.checked;
                toggleCurrentCityField();
            });
            
            // Обработчик для самого чекбокса
            checkbox.addEventListener('change', toggleCurrentCityField);
            
            function toggleCurrentCityField() {
                if (checkbox.checked) {
                    currentCityGroup.classList.remove('hidden');
                    currentCityInput.required = true;
                    setTimeout(() => currentCityInput.focus(), 100);
                } else {
                    currentCityGroup.classList.add('hidden');
                    currentCityInput.required = false;
                    currentCityInput.value = '';
                    selectedCurrentCity = null;
                    document.getElementById('currentCitySuggestions').style.display = 'none';
                }
            }
        }
        
        // === ПОИСК ЛОКАЦИЙ ===
        
        // Обработчик для места рождения
        function setupLocationSearch() {
            document.getElementById('location').addEventListener('input', function() {
                const query = this.value.trim();
                
                if (query.length < 3) {
                    document.getElementById('suggestions').style.display = 'none';
                    return;
                }
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchLocations(query, 'birth');
                }, 300);
            });
            
            // Обработчик для города проживания
            document.getElementById('currentCity').addEventListener('input', function() {
                const query = this.value.trim();
                
                if (query.length < 3) {
                    document.getElementById('currentCitySuggestions').style.display = 'none';
                    return;
                }
                
                clearTimeout(currentCitySearchTimeout);
                currentCitySearchTimeout = setTimeout(() => {
                    searchLocations(query, 'current');
                }, 300);
            });
        }
        
        // Функция поиска локаций
        async function searchLocations(query, type) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1`
                );
                const locations = await response.json();
                
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('Ошибка поиска локации:', error);
            }
        }
        
        // Отображение подсказок
        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' 
                ? document.getElementById('suggestions')
                : document.getElementById('currentCitySuggestions');
            const inputField = type === 'birth' 
                ? document.getElementById('location')
                : document.getElementById('currentCity');
            
            suggestionsContainer.innerHTML = '';
            
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }
        
        // Скрытие подсказок при клике вне
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.location-search-wrapper')) {
                document.getElementById('suggestions').style.display = 'none';
                document.getElementById('currentCitySuggestions').style.display = 'none';
            }
        });
        
        // === ОТПРАВКА ФОРМЫ ===
        
        function setupFormSubmit() {
            document.getElementById('astroForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Проверяем выбранную локацию рождения
                if (!selectedLocation) {
                    alert('Пожалуйста, выберите место рождения из предложенных вариантов');
                    return;
                }
                
                const livesElsewhere = document.getElementById('livesElsewhere').checked;
                
                // Если отмечено "Проживаю в другом месте", то должен быть выбран город проживания
                if (livesElsewhere && !selectedCurrentCity) {
                    alert('Пожалуйста, выберите город проживания из предложенных вариантов');
                    return;
                }
                
                const submitBtn = document.getElementById('submitBtn');
                const loadingDiv = document.getElementById('loading');
                
                submitBtn.disabled = true;
                loadingDiv.style.display = 'block';
                
                try {
                    // Получаем данные формы
                    const formData = new FormData(this);
                    const name = formData.get('name');
                    const birthMonth = formData.get('birthMonth');
                    const birthDay = formData.get('birthDay');
                    const birthYear = formData.get('birthYear');
                    const birthTime = formData.get('birthTime');
                    const email = formData.get('email') || '';
                    const gender = formData.get('gender');
                    const includeSeconds = document.getElementById('includeSeconds').checked;
                    const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0') : '0';
                    
                    // Создаем дату в формате YYYY-MM-DD
                    const birthDate = `${birthYear}-${birthMonth.padStart(2, '0')}-${birthDay.padStart(2, '0')}`;
                    
                    // Создаем полное время с секундами
                    const fullTime = `${birthTime}:${seconds.padStart(2, '0')}`;
                    
                    // Парсим дату и время для отдельных компонентов
                    const dateObj = new Date(birthDate + 'T' + fullTime);
                    
                    // Определяем текущий город: если не проживает в другом месте, то дублируем место рождения
                    const currentCityData = livesElsewhere ? selectedCurrentCity : selectedLocation;
                    
                    const data = {
                        name: name,
                        email: email,
                        gender: gender,
                        birthDate: birthDate,
                        birthTime: birthTime,
                        birthTimeWithSeconds: fullTime,
                        includeSeconds: includeSeconds,
                        birthLocation: selectedLocation,
                        currentCity: currentCityData,
                        livesElsewhere: livesElsewhere,
                        timestamp: new Date().toISOString(),
                        
                        // Добавляем данные Telegram пользователя если доступны
                        telegramUser: tg?.initDataUnsafe?.user || null,
                        telegramChatId: tg?.initDataUnsafe?.chat?.id || null,
                        
                        // Отдельные компоненты даты и времени
                        separateComponents: {
                            year: parseInt(birthYear),
                            month: parseInt(birthMonth),
                            day: parseInt(birthDay),
                            hour: dateObj.getHours(),
                            minute: dateObj.getMinutes(),
                            second: parseInt(seconds)
                        }
                    };
                    
                    console.log('Отправляемые данные:', data);
                    console.log('Telegram init data:', tg?.initDataUnsafe);
                    
                    await sendToN8N(data);
                    
                    // Показываем успех и закрываем
                    if (tg && tg.close) {
                        tg.close();
                    } else {
                        alert('Данные успешно отправлены!');
                        // Очищаем форму
                        this.reset();
                        selectedLocation = null;
                        selectedCurrentCity = null;
                        document.getElementById('secondsInputWrapper').classList.remove('show');
                        document.getElementById('currentCityGroup').classList.add('hidden');
                    }
                    
                } catch (error) {

            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                body: JSON.stringify(data)
            });

            return response.json();
