<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            font-size: 16px;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ —Ñ–æ–∫—É—Å–µ –∏–Ω–ø—É—Ç–æ–≤ */
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
            font-size: clamp(18px, 5vw, 22px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ iOS */
            transform: translateZ(0);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .time-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .time-input {
            flex: 1;
        }
        
        .seconds-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }
        
        .seconds-option label {
            font-size: 12px;
            margin: 0;
            font-weight: normal;
            flex: 1;
            min-width: 200px;
        }
        
        .seconds-checkbox {
            width: auto !important;
            margin: 0;
            flex-shrink: 0;
        }
        
        .seconds-input {
            width: 60px !important;
            padding: 6px !important;
            font-size: 14px !important;
            flex-shrink: 0;
        }
        
        #secondsInput {
            display: none;
        }
        
        #locationSearch, #currentCitySearch {
            position: relative;
        }
        
        #suggestions, #currentCitySuggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .suggestion:hover {
            background-color: #f7fafc;
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            font-size: 14px;
        }
        
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 375px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .container {
                padding: 12px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select {
                padding: 10px;
                font-size: 15px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            .seconds-option {
                padding: 6px;
                gap: 6px;
            }
            
            .seconds-option label {
                font-size: 11px;
                min-width: 160px;
            }
            
            .seconds-input {
                width: 50px !important;
                padding: 5px !important;
                font-size: 13px !important;
            }
            
            .suggestion {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            #suggestions, #currentCitySuggestions {
                max-height: 120px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
        
        /* –î–ª—è –æ—á–µ–Ω—å —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            input, select {
                padding: 9px;
                font-size: 14px;
            }
            
            .seconds-option {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .seconds-option label {
                min-width: auto;
            }
            
            .seconds-input {
                align-self: flex-start;
            }
        }
        
        /* –î–ª—è –≤—ã—Å–æ–∫–∏—Ö –Ω–æ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä iPhone SE) */
        @media (max-height: 568px) and (max-width: 375px) {
            .container {
                margin: 5px auto;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            h1 {
                margin-bottom: 12px;
            }
        }
        
        /* Landscape –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
                margin: 2px auto;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .form-group {
                margin-bottom: 8px;
            }
            
            input, select {
                padding: 8px;
            }
            
            .submit-btn {
                padding: 10px;
                margin-top: 10px;
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è Telegram Web App */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: calc(100vh - 20px);
                display: flex;
                flex-direction: column;
            }
            
            form {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .submit-btn {
                margin-top: auto;
                margin-bottom: 10px;
            }
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º —Å —Å–∫—Ä–æ–ª–ª–æ–º */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤ –Ω–∞ iOS */
        input[type="date"], input[type="time"], input[type="email"], input[type="text"], input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è date –∏ time –∏–Ω–ø—É—Ç–æ–≤ */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü –ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</h1>
        <form id="astroForm">
            <div class="form-group">
                <label for="name">–ü–æ–ª–Ω–æ–µ –∏–º—è *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è">
            </div>
            
            <div class="form-group">
                <label for="birthDate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>

            <div class="form-group">

                        –£–∫–∞–∑–∞—Ç—å —Å–µ–∫—É–Ω–¥—ã (–¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞)
                    </label>
                    <input type="number" id="secondsInput" class="seconds-input" 
                           min="0" max="59" placeholder="00">

            <div class="form-group">

                <div id="locationSearch">
                    <input type="text" id="location" name="location" required 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è" autocomplete="off">
                    <div id="suggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="currentCity">–ì–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è *</label>
                <div id="currentCitySearch">
                    <input type="text" id="currentCity" name="currentCity" required 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ –≥–¥–µ –∂–∏–≤–µ—Ç–µ —Å–µ–π—á–∞—Å" autocomplete="off">
                    <div id="currentCitySuggestions"></div>

            </div>
            
            <div class="form-group">

                <input type="email" id="email" name="email"

            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Ç–µ–º–æ–π Telegram
        if (tg.colorScheme === 'dark') {
            document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)';
        }
        
        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª—è —Å–µ–∫—É–Ω–¥
        document.getElementById('includeSeconds').addEventListener('change', function() {
            const secondsInput = document.getElementById('secondsInput');
            if (this.checked) {
                secondsInput.style.display = 'inline-block';
                secondsInput.focus();
            } else {
                secondsInput.style.display = 'none';
                secondsInput.value = '';
            }
        });
        
        // –ü–æ–∏—Å–∫ –ª–æ–∫–∞—Ü–∏–π —á–µ—Ä–µ–∑ Nominatim API
        let searchTimeout;
        let currentCitySearchTimeout;
        
        const locationInput = document.getElementById('location');
        const suggestionsDiv = document.getElementById('suggestions');
        let selectedLocation = null;
        const currentCityInput = document.getElementById('currentCity');
        const currentCitySuggestionsDiv = document.getElementById('currentCitySuggestions');
        let selectedCurrentCity = null;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–µ—Å—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è
        locationInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchLocations(query, 'birth');
            }, 300);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≥–æ—Ä–æ–¥–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è
        currentCityInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                currentCitySuggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(currentCitySearchTimeout);
            currentCitySearchTimeout = setTimeout(() => {
                searchLocations(query, 'current');
            }, 300);
        });
        
        async function searchLocations(query, type) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1`
                );
                const locations = await response.json();
                
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ª–æ–∫–∞—Ü–∏–∏:', error);
            }
        }
        
        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' ? suggestionsDiv : currentCitySuggestionsDiv;
            const inputField = type === 'birth' ? locationInput : currentCityInput;
            
            suggestionsContainer.innerHTML = '';
            
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#locationSearch')) {
                suggestionsDiv.style.display = 'none';
            }
            if (!e.target.closest('#currentCitySearch')) {
                currentCitySuggestionsDiv.style.display = 'none';
            }
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
                return;
            }
            
            if (!selectedCurrentCity) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formData = new FormData(this);
                const name = formData.get('name');
                const birthDate = formData.get('birthDate');
                const birthTime = formData.get('birthTime');
                const email = formData.get('email') || '';
                const includeSeconds = document.getElementById('includeSeconds').checked;
                const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0') : '0';
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω–æ–µ –≤—Ä–µ–º—è —Å —Å–µ–∫—É–Ω–¥–∞–º–∏
                const fullTime = `${birthTime}:${seconds.padStart(2, '0')}`;
                
                // –ü–∞—Ä—Å–∏–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
                const dateObj = new Date(birthDate + 'T' + fullTime);
                
                const data = {
                    name: name,
                    email: email,
                    birthDate: birthDate,
                    birthTime: birthTime,
                    birthTimeWithSeconds: fullTime,
                    includeSeconds: includeSeconds,
                    birthLocation: selectedLocation,
                    currentCity: selectedCurrentCity,
                    timestamp: new Date().toISOString(),
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω—ã
                    telegramUser: tg.initDataUnsafe?.user || null,
                    telegramChatId: tg.initDataUnsafe?.chat?.id || null,
                    
                    // –û—Ç–¥–µ–ª—å–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
                    separateComponents: {
                        year: dateObj.getFullYear(),
                        month: dateObj.getMonth() + 1,
                        day: dateObj.getDate(),
                        hour: dateObj.getHours(),
                        minute: dateObj.getMinutes(),
                        second: parseInt(seconds)
                    }
                };
                
                console.log('Telegram init data:', tg.initDataUnsafe);
                
                await sendToN8N(data);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
                if (tg && tg.close) {
                    tg.close();
                } else {
                    alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    submitBtn.disabled = false;
                    loadingDiv.style.display = 'none';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
        
        async function sendToN8N(data) {
            const urlParams = new URLSearchParams(window.location.search);
            const isTest = urlParams.get('test') === 'true';
