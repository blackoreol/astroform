    <style>
        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        input[type="checkbox"] { -webkit-appearance: checkbox; -moz-appearance: checkbox; appearance: checkbox; }

        .calendar-widget { position: absolute; top: calc(100% + 5px); left: 0; width: 100%; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000; padding: 15px; border: 1px solid var(--border-color); display: none; }
        .calendar-widget.visible { display: block; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-nav { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); padding: 0 10px; line-height: 1; border-radius: 8px; transition: background-color 0.2s; }
        .calendar-nav:hover { background-color: var(--bg-light); }
        .calendar-title { font-weight: 600; color: var(--text-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day { text-align: center; padding: 8px 0; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .calendar-day.weekday { font-weight: 600; font-size: 12px; color: #90a4ae; cursor: default; }
        .calendar-day.day-cell:not(.disabled):hover { background-color: #eef1f8; }
        .calendar-day.disabled { color: #ccc; cursor: not-allowed; }
        .calendar-day.today { font-weight: bold; border: 1px solid var(--primary-color); }
        .calendar-day.selected { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .time-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .time-group input[type="time"] { flex: 1 1 120px; }
        .seconds-control, .unknown-time-control { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .seconds-control input[type="checkbox"], .unknown-time-control input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary-color); }
        .seconds-control label, .unknown-time-control label { margin-bottom: 0; font-weight: normal; cursor: pointer; user-select: none; }
        #secondsInput { width: 80px; padding: 12px; display: none; }

        .suggestion { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--bg-light); transition: background-color 0.2s; }
        .suggestion:hover { background-color: var(--bg-light); }
        .checkbox-section { display: flex; align-items: center; gap: 10px; padding: 12px; background: var(--bg-light); border-radius: 10px; border: 1px solid var(--border-color); margin-top: 10px; cursor: pointer; transition: background-color 0.2s ease; user-select: none; }
        .checkbox-section:hover { background: #edf2f7; }

        .checkbox-section label { margin: 0; font-weight: 500; }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary-gradient); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .submit-btn.success { background: var(--success-color); }
        .submit-btn.error { background: var(--error-color); }
        .loading { text-align: center; color: var(--primary-color); margin: 15px 0 5px 0; display: none; }
        .error-message { text-align: center; color: var(--error-color); font-size: 14px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü –ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</h1>
        <form id="astroForm">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            if (tg.colorScheme === 'dark') { document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)'; }
        }
        let selectedLocation = null, selectedCurrentCity = null, searchTimeout, currentCitySearchTimeout;
        let fullBirthDate = { day: null, month: null, year: null };

        // –õ–æ–≥–∏–∫–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –∏ –¥—Ä—É–≥–∏—Ö –ø–æ–ª–µ–π (–≤ —Å–∂–∞—Ç–æ–º –≤–∏–¥–µ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏)
        (function initializeCalendar(){const dateInput=document.getElementById('birthDateInput');const yearSelect=document.getElementById('birthYear');const calendarWidget=document.getElementById('calendar-widget');const monthNames=['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];const monthNamesGenitive=['–Ø–Ω–≤–∞—Ä—è','–§–µ–≤—Ä–∞–ª—è','–ú–∞—Ä—Ç–∞','–ê–ø—Ä–µ–ª—è','–ú–∞—è','–ò—é–Ω—è','–ò—é–ª—è','–ê–≤–≥—É—Å—Ç–∞','–°–µ–Ω—Ç—è–±—Ä—è','–û–∫—Ç—è–±—Ä—è','–ù–æ—è–±—Ä—è','–î–µ–∫–∞–±—Ä—è'];const weekDays=['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];let state={currentMonth:new Date().getMonth(),currentYear:new Date().getFullYear()};const currentYear=new Date().getFullYear();for(let i=currentYear;i>=1920;i--){yearSelect.add(new Option(i,i));}
        yearSelect.value=currentYear;function renderCalendar(month,year){calendarWidget.innerHTML='';state.currentMonth=month;state.currentYear=year;const firstDay=new Date(year,month,1);const daysInMonth=new Date(year,month+1,0).getDate();const firstDayOfWeek=(firstDay.getDay()+6)%7;const header=document.createElement('div');header.className='calendar-header';header.innerHTML=`<button type="button" class="calendar-nav" id="cal-prev">‚Äπ</button><span class="calendar-title">${monthNames[month]}</span><button type="button" class="calendar-nav" id="cal-next">‚Ä∫</button>`;calendarWidget.appendChild(header);const grid=document.createElement('div');grid.className='calendar-grid';weekDays.forEach(day=>{const dayEl=document.createElement('div');dayEl.className='calendar-day weekday';dayEl.textContent=day;grid.appendChild(dayEl);});for(let i=0;i<firstDayOfWeek;i++){const emptyCell=document.createElement('div');emptyCell.className='calendar-day disabled';grid.appendChild(emptyCell);}
        const today=new Date();for(let i=1;i<=daysInMonth;i++){const dayCell=document.createElement('div');dayCell.className='calendar-day day-cell';dayCell.textContent=i;if(i===today.getDate()&&month===today.getMonth()&&year===today.getFullYear()){dayCell.classList.add('today');}
        if(i===fullBirthDate.day&&month+1===fullBirthDate.month&&year===fullBirthDate.year){dayCell.classList.add('selected');}
        dayCell.addEventListener('click',()=>{fullBirthDate={day:i,month:month+1,year:parseInt(yearSelect.value)};dateInput.value=`${i} ${monthNamesGenitive[month]}`;calendarWidget.classList.remove('visible');renderCalendar(month,year);});grid.appendChild(dayCell);}
        calendarWidget.appendChild(grid);document.getElementById('cal-prev').addEventListener('click',(e)=>{e.stopPropagation();renderCalendar((month-1+12)%12,month===0?year-1:year);});document.getElementById('cal-next').addEventListener('click',(e)=>{e.stopPropagation();renderCalendar((month+1)%12,month===11?year+1:year);});}
        dateInput.addEventListener('click',(e)=>{e.stopPropagation();const isVisible=calendarWidget.classList.toggle('visible');if(isVisible){const year=parseInt(yearSelect.value)||new Date().getFullYear();renderCalendar(state.currentMonth,year);}});yearSelect.addEventListener('change',()=>{fullBirthDate.year=parseInt(yearSelect.value);if(calendarWidget.classList.contains('visible')){renderCalendar(state.currentMonth,fullBirthDate.year);}});document.addEventListener('click',(e)=>{if(!calendarWidget.contains(e.target)&&e.target!==dateInput){calendarWidget.classList.remove('visible');}});})();
        (function setupSecondsCheckbox(){const checkbox=document.getElementById('includeSeconds');const secondsInput=document.getElementById('secondsInput');checkbox.addEventListener('change',function(){if(this.checked){secondsInput.style.display='block';secondsInput.focus();}else{secondsInput.style.display='none';secondsInput.value='';}});})();

        // === –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –î–õ–Ø –ß–ï–ö–ë–û–ö–°–ê "–ù–ï –ó–ù–ê–Æ –í–†–ï–ú–Ø" ===
        (function setupUnknownTimeCheckbox() {
            const timeUnknownCheckbox = document.getElementById('timeUnknown');
            const birthTimeInput = document.getElementById('birthTime');
            const secondsControl = document.getElementById('secondsControl');
            const birthTimeLabel = document.querySelector('label[for="birthTime"]');
            
            timeUnknownCheckbox.addEventListener('change', function() {
                const isTimeUnknown = this.checked;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                birthTimeInput.style.display = isTimeUnknown ? 'none' : 'block';
                secondsControl.style.display = isTimeUnknown ? 'none' : 'flex';
                // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ —Å–∫—Ä—ã—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                // birthTimeLabel.style.display = isTimeUnknown ? 'none' : 'block';
                
                if (isTimeUnknown) {
                    // –ï—Å–ª–∏ –≤—Ä–µ–º—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ, –¥–µ–ª–∞–µ–º –ø–æ–ª–µ –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–º –∏ –æ—á–∏—â–∞–µ–º
                    birthTimeInput.required = false;
                    birthTimeInput.value = '';
                    
                    // –¢–∞–∫–∂–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —á–µ–∫–±–æ–∫—Å —Å–µ–∫—É–Ω–¥
                    const includeSecondsCheckbox = document.getElementById('includeSeconds');
                    const secondsInput = document.getElementById('secondsInput');
                    includeSecondsCheckbox.checked = false;
                    secondsInput.value = '';
                    secondsInput.style.display = 'none';
                } else {
                    // –ï—Å–ª–∏ –≥–∞–ª–æ—á–∫—É —Å–Ω—è–ª–∏, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–æ–ª—è
                    birthTimeInput.required = true;
                }
            });
        })();

        (function setupCurrentCityCheckbox(){const checkbox=document.getElementById('livesElsewhere');const currentCityGroup=document.getElementById('currentCityGroup');const currentCityInput=document.getElementById('currentCity');function toggleCurrentCityField(){if(checkbox.checked){currentCityGroup.classList.remove('hidden');currentCityInput.required=true;setTimeout(()=>currentCityInput.focus(),100);}else{currentCityGroup.classList.add('hidden');currentCityInput.required=false;currentCityInput.value='';selectedCurrentCity=null;document.getElementById('currentCitySuggestions').style.display='none';}}
        checkbox.addEventListener('change',toggleCurrentCityField);checkbox.closest('.checkbox-section').addEventListener('click',(e)=>{if(e.target!==checkbox){checkbox.checked=!checkbox.checked;toggleCurrentCityField();}});})();
        async function searchLocations(query,type){try{const response=await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1&accept-language=ru`);const locations=await response.json();displaySuggestions(locations,type);}catch(error){console.error('Location search error:',error);}}
        function displaySuggestions(locations,type){const suggestionsContainer=type==='birth'?document.getElementById('suggestions'):document.getElementById('currentCitySuggestions');const inputField=type==='birth'?document.getElementById('location'):document.getElementById('currentCity');suggestionsContainer.innerHTML='';if(locations.length===0){suggestionsContainer.style.display='none';return;}
        locations.forEach(location=>{const div=document.createElement('div');div.className='suggestion';div.textContent=location.display_name;div.addEventListener('click',()=>{inputField.value=location.display_name;const locationData={city:location.address?.city||location.address?.town||location.address?.village||location.name,country:location.address?.country||'',full_address:location.display_name,latitude:location.lat,longitude:location.lon};if(type==='birth'){selectedLocation=locationData;}else{selectedCurrentCity=locationData;}
        suggestionsContainer.style.display='none';});suggestionsContainer.appendChild(div);});suggestionsContainer.style.display='block';}
        document.getElementById('location').addEventListener('input',function(){const query=this.value.trim();selectedLocation=null;if(query.length<3){document.getElementById('suggestions').style.display='none';return;}
        clearTimeout(searchTimeout);searchTimeout=setTimeout(()=>searchLocations(query,'birth'),300);});
        document.getElementById('currentCity').addEventListener('input',function(){const query=this.value.trim();selectedCurrentCity=null;if(query.length<3){document.getElementById('currentCitySuggestions').style.display='none';return;}
        clearTimeout(currentCitySearchTimeout);currentCitySearchTimeout=setTimeout(()=>searchLocations(query,'current'),300);});
        document.addEventListener('click',function(e){if(!e.target.closest('.location-search-wrapper')&&!e.target.closest('.form-group .date-container')){document.getElementById('suggestions').style.display='none';document.getElementById('currentCitySuggestions').style.display='none';}});

        // –õ–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // --- –í–∞–ª–∏–¥–∞—Ü–∏—è ---
            const isTimeUnknown = document.getElementById('timeUnknown').checked;
            if (!document.getElementById('birthTime').checkValidity() && !isTimeUnknown) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è –∏–ª–∏ –æ—Ç–º–µ—Ç—å—Ç–µ "–ù–µ –∑–Ω–∞—é –≤—Ä–µ–º—è".');
                return;
            }
            if (!fullBirthDate.day || !document.getElementById('birthYear').value) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª–Ω—É—é –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è.');
                return;
            }
            if (!selectedLocation) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');
                return;
            }
            const livesElsewhere = document.getElementById('livesElsewhere').checked;
            if (livesElsewhere && !selectedCurrentCity) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');
                return;
            }

            // UI –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            submitBtn.disabled = true;
            submitBtn.innerText = '‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
            submitBtn.classList.remove('success', 'error');
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                // --- –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —Å —É—á–µ—Ç–æ–º –Ω–æ–≤–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞ ---
                const formData = new FormData(this);
                const birthDay = String(fullBirthDate.day).padStart(2, '0');
                const birthMonth = String(fullBirthDate.month).padStart(2, '0');
                const birthYear = document.getElementById('birthYear').value;
                const name = formData.get('name');
                const email = formData.get('email') || '';
                const gender = formData.get('gender');
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—Ä–µ–º—è, —Å–µ–∫—É–Ω–¥—ã –∏ —Ñ–ª–∞–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–æ–≤–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞
                const birthTime = isTimeUnknown ? '12:00' : formData.get('birthTime');
                const includeSeconds = isTimeUnknown ? false : document.getElementById('includeSeconds').checked;
                const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0').padStart(2, '0') : '00';

                const birthDate = `${birthYear}-${birthMonth}-${birthDay}`;
                const fullTime = `${birthTime}:${seconds}`;
                const dateObj = new Date(`${birthDate}T${fullTime}`);
                
                const data = {
                    name, email, gender, birthDate, birthTime, birthTimeWithSeconds: fullTime, includeSeconds,
                    isTimeKnown: !isTimeUnknown, // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–ª–∞–≥, —á—Ç–æ –≤—Ä–µ–º—è –∏–∑–≤–µ—Å—Ç–Ω–æ/–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ
                    birthLocation: selectedLocation,
                    currentCity: livesElsewhere ? selectedCurrentCity : selectedLocation,
                    livesElsewhere,
                    timestamp: new Date().toISOString(),
                    telegramUser: tg?.initDataUnsafe?.user || null,
                    telegramChatId: tg?.initDataUnsafe?.chat?.id || null,
                    separateComponents: {
                        year: dateObj.getFullYear(),
                        month: dateObj.getMonth() + 1,
                        day: dateObj.getDate(),
                        hour: dateObj.getHours(),
                        minute: dateObj.getMinutes(),
                        second: dateObj.getSeconds()
                    }
                };

                await sendToN8N(data);

                // –£—Å–ø–µ—Ö
                loadingDiv.style.display = 'none';
                submitBtn.classList.add('success');
                submitBtn.innerText = '‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';
                
                if (tg && tg.close) {
                    setTimeout(() => { tg.close(); }, 2000);
                } else {
                    alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                }

            } catch (error) {
                // –û—à–∏–±–∫–∞
                console.error('Submit error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                errorDiv.style.display = 'block';
                submitBtn.classList.add('error');
                submitBtn.innerText = '‚ùå –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                submitBtn.disabled = false;
            }
        });

        async function sendToN8N(data) {
            const urlParams = new URLSearchParams(window.location.search);
            const isTest = urlParams.get('test') === 'true';
            const webhookUrl = isTest ? 'https://n8n.astroapp.pp.ua/webhook-test/telegram-form' : 'https://n8n.astroapp.pp.ua/webhook/telegram-form';
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
            console.log('Successfully sent to n8n');
            return response.json();
        }
    });
    </script>
