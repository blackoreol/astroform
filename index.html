<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .time-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-input {
            flex: 1;
        }
        
        .seconds-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .seconds-checkbox {
            width: auto !important;
            margin: 0;
        }
        
        .seconds-input {
            width: 80px !important;
            padding: 8px !important;
            margin-left: 10px;
        }
        
        #secondsInput {
            display: none;
        }
        
        #locationSearch, #currentCitySearch {
            position: relative;
        }
        
        #suggestions, #currentCitySuggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s;
        }
        
        .suggestion:hover {
            background-color: #f7fafc;
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü –ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</h1>
        <form id="astroForm">
            <div class="form-group">
                <label for="name">–ü–æ–ª–Ω–æ–µ –∏–º—è *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è">
            </div>
            
            <div class="form-group">
                <label for="birthDate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="birthTime">–í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <div class="time-container">
                    <input type="time" id="birthTime" name="birthTime" required 
                           class="time-input" step="60">
                </div>
                
                <div class="seconds-option">
                    <input type="checkbox" id="includeSeconds" class="seconds-checkbox">
                    <label for="includeSeconds" style="margin: 0; font-weight: normal;">
                        –£–∫–∞–∑–∞—Ç—å —Å–µ–∫—É–Ω–¥—ã (–¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞)
                    </label>
                    <input type="number" id="secondsInput" class="seconds-input" 
                           min="0" max="59" placeholder="00">
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">–ú–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <div id="locationSearch">
                    <input type="text" id="location" name="location" required 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è" autocomplete="off">
                    <div id="suggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="currentCity">–ì–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è *</label>
                <div id="currentCitySearch">
                    <input type="text" id="currentCity" name="currentCity" required 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ –≥–¥–µ –∂–∏–≤–µ—Ç–µ —Å–µ–π—á–∞—Å" autocomplete="off">
                    <div id="currentCitySuggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª—è —Å–µ–∫—É–Ω–¥
        document.getElementById('includeSeconds').addEventListener('change', function() {
            const secondsInput = document.getElementById('secondsInput');
            if (this.checked) {
                secondsInput.style.display = 'inline-block';
                secondsInput.focus();
            } else {
                secondsInput.style.display = 'none';
                secondsInput.value = '';
            }
        });
        // –ü–æ–∏—Å–∫ –ª–æ–∫–∞—Ü–∏–π —á–µ—Ä–µ–∑ Nominatim API
        let searchTimeout;
        let currentCitySearchTimeout;
        
        const locationInput = document.getElementById('location');
        const suggestionsDiv = document.getElementById('suggestions');
        let selectedLocation = null;
        const currentCityInput = document.getElementById('currentCity');
        const currentCitySuggestionsDiv = document.getElementById('currentCitySuggestions');
        let selectedCurrentCity = null;
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–µ—Å—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è
        locationInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchLocations(query, 'birth');
            }, 300);
        });
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≥–æ—Ä–æ–¥–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è
        currentCityInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                currentCitySuggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(currentCitySearchTimeout);
            currentCitySearchTimeout = setTimeout(() => {
                searchLocations(query, 'current');
            }, 300);
        });
        async function searchLocations(query, type) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1`
                );
                const locations = await response.json();
                
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ª–æ–∫–∞—Ü–∏–∏:', error);
            }
        }
        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' ? suggestionsDiv : currentCitySuggestionsDiv;
            const inputField = type === 'birth' ? locationInput : currentCityInput;
            
            suggestionsContainer.innerHTML = '';
            
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }
        // –°–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#locationSearch')) {
                suggestionsDiv.style.display = 'none';
            }
            if (!e.target.closest('#currentCitySearch')) {
                currentCitySuggestionsDiv.style.display = 'none';
            }
        });
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
                return;
            }
            
            if (!selectedCurrentCity) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
                return;
            }
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formData = new FormData(this);
                const name = formData.get('name');
                const birthDate = formData.get('birthDate');
                const birthTime = formData.get('birthTime');
                const email = formData.get('email') || ''; // –¢–µ–ø–µ—Ä—å email –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º
                const includeSeconds = document.getElementById('includeSeconds').checked;
                const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0') : '0';
                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω–æ–µ –≤—Ä–µ–º—è —Å —Å–µ–∫—É–Ω–¥–∞–º–∏
                const fullTime = `${birthTime}:${seconds.padStart(2, '0')}`;
                
                // –ü–∞—Ä—Å–∏–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
                const dateObj = new Date(birthDate + 'T' + fullTime);
                
                const data = {
                    name: name,
                    email: email,
                    birthDate: birthDate,
                    birthTime: birthTime,
                    birthTimeWithSeconds: fullTime,
                    includeSeconds: includeSeconds,
                    birthLocation: selectedLocation,
                    currentCity: selectedCurrentCity,
                    timestamp: new Date().toISOString(),
                    
                    // –û—Ç–¥–µ–ª—å–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ (—Å–∫—Ä—ã—Ç–æ)
                    separateComponents: {
                        year: dateObj.getFullYear(),
                        month: dateObj.getMonth() + 1, // JavaScript –º–µ—Å—è—Ü—ã –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å 0
                        day: dateObj.getDate(),
                        hour: dateObj.getHours(),
                        minute: dateObj.getMinutes(),
                        second: parseInt(seconds)
                    }
                };
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ n8n
                await sendToN8N(data);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                tg.close();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
        async function sendToN8N(data) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º URL –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ
            const urlParams = new URLSearchParams(window.location.search);
            const isTest = urlParams.get('test') === 'true';
            
            const webhookUrl = isTest 
                ? 'https://n8n.astroapp.pp.ua/webhook-test/telegram-form'
                : 'https://n8n.astroapp.pp.ua/webhook/telegram-form';
            
            console.log(`–û—Ç–ø—Ä–∞–≤–∫–∞ –≤ ${isTest ? '—Ç–µ—Å—Ç–æ–≤—ã–π' : '–æ—Å–Ω–æ–≤–Ω–æ–π'} webhook:`, webhookUrl);
            
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ n8n');
            return response.json();
        }
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –∫–∞–∫ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª—è –ø–æ–ª—è –¥–∞—Ç—ã —Ä–æ–∂–¥–µ–Ω–∏—è
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthDate').setAttribute('max', today);
    </script>
</body>
</html>
