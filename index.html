<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Анкета для n8n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --form-padding: 20px;
            --form-radius: 16px;
            --field-height: 50px;
            --font-main: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--font-main);
            padding: var(--form-padding);
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: var(--form-radius);
            padding: calc(var(--form-padding) + 10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 25px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
        }

        .form-group label svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .form-group input {
            width: 100%;
            height: var(--field-height);
            padding: 0 15px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1.5px solid transparent;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            font-family: var(--font-main);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--tg-theme-button-color) 20%, transparent);
        }

        .city-search-container { position: relative; }
        
        #city-results {
            position: absolute; top: calc(100% + 5px); left: 0; right: 0;
            background: var(--tg-theme-secondary-bg-color);
            border: 1.5px solid var(--tg-theme-hint-color);
            border-radius: 10px;
            z-index: 10; max-height: 160px; overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s;
        }

        .result-item { padding: 12px 15px; cursor: pointer; font-size: 15px; }
        .result-item:hover { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }

        button[type="submit"] {
            width: 100%;
            height: var(--field-height);
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-main);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button[type="submit"]:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Анкета</h3>
        <form id="mainForm">
            <div class="form-group">
                <label for="name">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Ваше имя
                </label>
                <input type="text" id="name" placeholder="Например, Иван" required>
            </div>
            <div class="form-group">
                <label for="dob">
                    <svg viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>
                    Дата и время рождения
                </label>
                <input type="datetime-local" id="dob" required>
            </div>
            <div class="form-group city-search-container">
                <label for="city-search">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    Город
                </label>
                <input type="text" id="city-search" placeholder="Начните поиск..." required autocomplete="off">
                <input type="hidden" id="selected-location-data">
                <div id="city-results"></div>
            </div>
            <button type="submit">Отправить анкету</button>
        </form>
    </div>

    <script>
        Telegram.WebApp.ready();

        const nameInput = document.getElementById('name');
        const dobInput = document.getElementById('dob');
        const citySearchInput = document.getElementById('city-search');
        const cityResultsDiv = document.getElementById('city-results');
        const selectedLocationInput = document.getElementById('selected-location-data');
        const form = document.getElementById('mainForm');

        let debounceTimer;

        const searchCity = async (query) => {
            if (query.length < 3) {
                cityResultsDiv.innerHTML = '';
                return;
            }
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&accept-language=uk,en&limit=5`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Ошибка при поиске города:', error);
            }
        };

        const displayResults = (results) => {
            cityResultsDiv.innerHTML = '';
            if (!results) return;
            results.forEach(place => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = place.display_name;
                item.onclick = () => {
                    citySearchInput.value = place.display_name;
                    const locationData = {
                        city: place.address.city || place.address.town || place.address.village || '',
                        country: place.address.country || '',
                        full_address: place.display_name
                    };
                    selectedLocationInput.value = JSON.stringify(locationData);
                    cityResultsDiv.innerHTML = '';
                };
                cityResultsDiv.appendChild(item);
            });
        };

        citySearchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            selectedLocationInput.value = '';
            debounceTimer = setTimeout(() => {
                searchCity(citySearchInput.value);
            }, 500);
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = nameInput.value;
            const dob = dobInput.value;
            const locationDataString = selectedLocationInput.value;

            if (!name || !dob || !locationDataString) {
                Telegram.WebApp.showAlert('Пожалуйста, заполните все поля и выберите город из выпадающего списка.');
                return;
            }

            const locationData = JSON.parse(locationDataString);
            const finalData = {
                name: name,
                dob: dob,
                location: locationData
            };

            Telegram.WebApp.sendData(JSON.stringify(finalData));

            Telegram.WebApp.showAlert('Форма успешно отправлена!', () => {
                Telegram.WebApp.close();
            });
        });
    </script>
</body>
</html>
