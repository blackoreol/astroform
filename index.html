<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ê–Ω–∫–µ—Ç–∞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --form-padding: 20px;
            --form-radius: 16px;
            --field-height: 50px;
            --font-main: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: var(--font-main);
            padding: var(--form-padding);
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
            margin: 0;
        }
        
        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: var(--form-radius);
            padding: calc(var(--form-padding) + 10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 25px 0;
            text-align: center;
            color: var(--tg-theme-text-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
        }
        
        .form-group label svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .form-group input {
            width: 100%;
            height: var(--field-height);
            padding: 0 15px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1.5px solid transparent;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            font-family: var(--font-main);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--tg-theme-button-color) 20%, transparent);
        }
        
        .city-search-container {
            position: relative;
        }
        
        #city-results {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color);
            border: 1.5px solid var(--tg-theme-hint-color);
            border-radius: 10px;
            z-index: 10;
            max-height: 160px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s;
        }
        
        .result-item {
            padding: 12px 15px;
            cursor: pointer;
            font-size: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-item:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .submit-btn {
            width: 100%;
            height: var(--field-height);
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-main);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            position: relative;
            color: transparent;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>üìã –ê–Ω–∫–µ—Ç–∞</h3>
        <form id="mainForm">
            <div class="form-group">
                <label for="name">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    –í–∞—à–µ –∏–º—è
                </label>
                <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –ò–≤–∞–Ω" required>
            </div>
            
            <div class="form-group">
                <label for="birth-date">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/>
                    </svg>
                    –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è
                </label>
                <input type="date" id="birth-date" required>
            </div>
            
            <div class="form-group">
                <label for="birth-time">
                    <svg viewBox="0 0 24 24">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è
                </label>
                <input type="time" id="birth-time" required>
            </div>
            
            <div class="form-group city-search-container">
                <label for="city-search">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è
                </label>
                <input type="text" id="city-search" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞..." required autocomplete="off">
                <input type="hidden" id="selected-location-data">
                <div id="city-results"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                üìù –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É
            </button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </form>
    </div>
    
    <script>
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π URL webhook –æ—Ç n8n
        const N8N_WEBHOOK_URL = 'https://n8n.astroapp.pp.ua/webhook-test/telegram-form';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let telegramUser = null;
        let chatId = null;
        
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
            telegramUser = Telegram.WebApp.initDataUnsafe.user;
            chatId = telegramUser?.id;
            
            // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (telegramUser && telegramUser.first_name) {
                document.getElementById('name').value = telegramUser.first_name;
            }
        }
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã
        const form = document.getElementById('mainForm');
        const nameInput = document.getElementById('name');
        const dateInput = document.getElementById('birth-date');
        const timeInput = document.getElementById('birth-time');
        const citySearchInput = document.getElementById('city-search');
        const cityResultsDiv = document.getElementById('city-results');
        const selectedLocationInput = document.getElementById('selected-location-data');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        let debounceTimer;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        const searchCity = async (query) => {
            if (query.length < 3) {
                cityResultsDiv.innerHTML = '';
                return;
            }
            
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&accept-language=ru,uk,en&limit=5&featuretype=city`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–∞:', error);
            }
        };
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
        const displayResults = (results) => {
            cityResultsDiv.innerHTML = '';
            
            if (!results || results.length === 0) {
                return;
            }
            
            results.forEach(place => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = place.display_name;
                
                item.onclick = () => {
                    citySearchInput.value = place.display_name;
                    const locationData = {
                        city: place.address?.city || place.address?.town || place.address?.village || '',
                        country: place.address?.country || '',
                        full_address: place.display_name,
                        latitude: place.lat,
                        longitude: place.lon
                    };
                    selectedLocationInput.value = JSON.stringify(locationData);
                    cityResultsDiv.innerHTML = '';
                };
                
                cityResultsDiv.appendChild(item);
            });
        };
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        citySearchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            selectedLocationInput.value = '';
            
            debounceTimer = setTimeout(() => {
                searchCity(citySearchInput.value);
            }, 500);
        });
        
        // –°–∫—Ä—ã—Ç–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–±–ª–∞—Å—Ç–∏
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.city-search-container')) {
                cityResultsDiv.innerHTML = '';
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        const showError = (message) => {
            errorDiv.textContent = message;
            successDiv.textContent = '';
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5000);
        };

        const showSuccess = (message) => {
            successDiv.textContent = message;
            errorDiv.textContent = '';
            setTimeout(() => {
                successDiv.textContent = '';
            }, 5000);
        };
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ n8n
        const sendToN8N = async (formData) => {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: {
                            from: telegramUser || {
                                id: 'unknown',
                                first_name: formData.name,
                                username: 'unknown'
                            },
                            chat: {
                                id: chatId || 'unknown'
                            },
                            web_app_data: {
                                data: JSON.stringify(formData)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ n8n:', error);
                throw error;
            }
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = nameInput.value.trim();
            const birthDate = dateInput.value;
            const birthTime = timeInput.value;
            const locationDataString = selectedLocationInput.value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!name || !birthDate || !birthTime || !locationDataString) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –∏–∑ —Å–ø–∏—Å–∫–∞');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            try {
                const locationData = JSON.parse(locationDataString);
                
                const formData = {
                    type: 'form_submission',
                    name: name,
                    birthDate: birthDate,
                    birthTime: birthTime,
                    location: locationData,
                    timestamp: new Date().toISOString()
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ n8n
                await sendToN8N(formData);
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    // –¢–∞–∫–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                    Telegram.WebApp.sendData(JSON.stringify(formData));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    showSuccess('–ê–Ω–∫–µ—Ç–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    
                    setTimeout(() => {
                        if (Telegram.WebApp.showAlert) {
                            Telegram.WebApp.showAlert('–°–ø–∞—Å–∏–±–æ! –í–∞—à–∞ –∞–Ω–∫–µ—Ç–∞ –ø–æ–ª—É—á–µ–Ω–∞ –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è.', () => {
                                Telegram.WebApp.close();
                            });
                        } else {
                            Telegram.WebApp.close();
                        }
                    }, 1500);
                } else {
                    // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    showSuccess('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    console.log('–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:', formData);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'üìù –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É';
            }
        });
    </script>
</body>
</html>
