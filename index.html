    <style>

        input:focus, select:focus {

            padding: 12px;

            background-color: white; 
            border-radius: 0;

        .day-month-segment select:focus {

        }
        .day-month-segment:focus-within {

        }
        #birthDay {

            border-right: 2px solid var(--border-color); 
        }
        #birthMonth {

        .time-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .time-group input[type="time"] { flex: 1 1 120px; }
        .time-options-wrapper { display: flex; align-items: center; gap: 15px; flex-wrap: nowrap; }
        .seconds-control { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .seconds-control input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary-color); }
        .seconds-control label { margin-bottom: 0; font-weight: normal; cursor: pointer; user-select: none; }
        #secondsInput { width: 80px; padding: 12px; display: none; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 12px 12px; max-height: 200px; overflow-y: auto; z-index: 1000; display: none; }
        .suggestion { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--bg-light); transition: background-color 0.2s; }
        .suggestion:hover { background-color: var(--bg-light); }
        .checkbox-section { display: flex; align-items: center; gap: 10px; padding: 12px; background: var(--bg-light); border-radius: 10px; border: 1px solid var(--border-color); margin-top: 10px; cursor: pointer; transition: background-color 0.2s ease; user-select: none; }
        .checkbox-section:hover { background: #edf2f7; }
        .checkbox-section input[type="checkbox"] { width: 20px !important; height: 20px !important; margin: 0; flex-shrink: 0; }
        .checkbox-section label { margin: 0; font-weight: 500; }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary-gradient); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .submit-btn.success { background: var(--success-color); }
        .submit-btn.error { background: var(--error-color); }
        .loading { text-align: center; color: var(--primary-color); margin: 15px 0 5px 0; display: none; }
        .error-message { text-align: center; color: var(--error-color); font-size: 14px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">

        <form id="astroForm">

                    <input type="text" id="location" name="location" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è" autocomplete="off">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            if (tg.colorScheme === 'dark') { document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)'; }
        }
        let selectedLocation = null, selectedCurrentCity = null, searchTimeout, currentCitySearchTimeout;
        
        (function initializeSeparateDateSelectors() {
            const daySelect = document.getElementById('birthDay');
            const monthSelect = document.getElementById('birthMonth');
            const yearSelect = document.getElementById('birthYear');
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            const currentYear = new Date().getFullYear();

            for (let i = currentYear; i >= 1920; i--) { yearSelect.add(new Option(i, i)); }
            yearSelect.value = currentYear; // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≥–æ–¥ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            monthNames.forEach((name, index) => { monthSelect.add(new Option(name, index + 1)); });

            function updateDaysInMonth() {
                const selectedMonthStr = monthSelect.value;
                const selectedYearStr = yearSelect.value;
                
                const currentDayValue = daySelect.value;
                daySelect.innerHTML = '<option value="">–î–µ–Ω—å</option>';
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –ò –º–µ—Å—è—Ü, –ò –≥–æ–¥
                if (selectedMonthStr && selectedYearStr) {
                    const selectedMonth = parseInt(selectedMonthStr);
                    const selectedYear = parseInt(selectedYearStr);
                    const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();
                    for (let i = 1; i <= daysInMonth; i++) {
                        daySelect.add(new Option(i, i));
                    }
                    if (currentDayValue && parseInt(currentDayValue) <= daysInMonth) {
                        daySelect.value = currentDayValue;
                    }
                }
            }
            updateDaysInMonth(); 
            monthSelect.addEventListener('change', updateDaysInMonth);
            yearSelect.addEventListener('change', updateDaysInMonth);
        })();

        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–≤ —Å–∂–∞—Ç–æ–º –≤–∏–¥–µ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏)
        (function setupSecondsCheckbox(){const checkbox=document.getElementById('includeSeconds');const secondsInput=document.getElementById('secondsInput');checkbox.addEventListener('change',function(){if(this.checked){secondsInput.style.display='block';secondsInput.focus();}else{secondsInput.style.display='none';secondsInput.value='';}});})();
        (function setupUnknownTimeCheckbox(){const timeUnknownCheckbox=document.getElementById('timeUnknown');const timeUnknownSection=document.getElementById('timeUnknownSection');const birthTimeLabel=document.getElementById('birthTimeLabel');const timeControlsContainer=document.getElementById('timeControlsContainer');const birthTimeInput=document.getElementById('birthTime');function handleTimeUnknownChange(){const isTimeUnknown=timeUnknownCheckbox.checked;birthTimeLabel.style.display=isTimeUnknown?'none':'block';timeControlsContainer.style.display=isTimeUnknown?'none':'flex';if(isTimeUnknown){birthTimeInput.required=false;birthTimeInput.value='';const includeSecondsCheckbox=document.getElementById('includeSeconds');const secondsInput=document.getElementById('secondsInput');includeSecondsCheckbox.checked=false;secondsInput.value='';secondsInput.style.display='none';}else{birthTimeInput.required=true;}}
        timeUnknownCheckbox.addEventListener('change',handleTimeUnknownChange);timeUnknownSection.addEventListener('click',(e)=>{if(e.target!==timeUnknownCheckbox){timeUnknownCheckbox.checked=!timeUnknownCheckbox.checked;const changeEvent=new Event('change',{bubbles:true});timeUnknownCheckbox.dispatchEvent(changeEvent);}});})();
        (function setupCurrentCityCheckbox(){const checkbox=document.getElementById('livesElsewhere');const currentCityGroup=document.getElementById('currentCityGroup');const currentCityInput=document.getElementById('currentCity');function toggleCurrentCityField(){if(checkbox.checked){currentCityGroup.classList.remove('hidden');currentCityInput.required=true;setTimeout(()=>currentCityInput.focus(),100);}else{currentCityGroup.classList.add('hidden');currentCityInput.required=false;currentCityInput.value='';selectedCurrentCity=null;document.getElementById('currentCitySuggestions').style.display='none';}}
        checkbox.addEventListener('change',toggleCurrentCityField);checkbox.closest('.checkbox-section').addEventListener('click',(e)=>{if(e.target!==checkbox){checkbox.checked=!checkbox.checked;toggleCurrentCityField();}});})();
        async function searchLocations(query,type){try{const response=await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1&accept-language=ru`);const locations=await response.json();displaySuggestions(locations,type);}catch(error){console.error('Location search error:',error);}}
        function displaySuggestions(locations,type){const suggestionsContainer=type==='birth'?document.getElementById('suggestions'):document.getElementById('currentCitySuggestions');const inputField=type==='birth'?document.getElementById('location'):document.getElementById('currentCity');suggestionsContainer.innerHTML='';if(locations.length===0){suggestionsContainer.style.display='none';return;}
        locations.forEach(location=>{const div=document.createElement('div');div.className='suggestion';div.textContent=location.display_name;div.addEventListener('click',()=>{inputField.value=location.display_name;const locationData={city:location.address?.city||location.address?.town||location.address?.village||location.name,country:location.address?.country||'',full_address:location.display_name,latitude:location.lat,longitude:location.lon};if(type==='birth'){selectedLocation=locationData;}else{selectedCurrentCity=locationData;}
        suggestionsContainer.style.display='none';});suggestionsContainer.appendChild(div);});suggestionsContainer.style.display='block';}
        document.getElementById('location').addEventListener('input',function(){const query=this.value.trim();selectedLocation=null;if(query.length<3){document.getElementById('suggestions').style.display='none';return;}
        clearTimeout(searchTimeout);searchTimeout=setTimeout(()=>searchLocations(query,'birth'),300);});
        document.getElementById('currentCity').addEventListener('input',function(){const query=this.value.trim();selectedCurrentCity=null;if(query.length<3){document.getElementById('currentCitySuggestions').style.display='none';return;}
        clearTimeout(currentCitySearchTimeout);currentCitySearchTimeout=setTimeout(()=>searchLocations(query,'current'),300);});
        document.addEventListener('click',function(e){if(!e.target.closest('.location-search-wrapper')&&!e.target.closest('.form-group .date-container')){document.getElementById('suggestions').style.display='none';document.getElementById('currentCitySuggestions').style.display='none';}});

        document.getElementById('astroForm').addEventListener('submit',async function(e){e.preventDefault();const isTimeUnknown=document.getElementById('timeUnknown').checked;const birthDayValue=document.getElementById('birthDay').value;const birthMonthValue=document.getElementById('birthMonth').value;const birthYearValue=document.getElementById('birthYear').value;if(!birthDayValue||!birthMonthValue||!birthYearValue){alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª–Ω—É—é –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è (–¥–µ–Ω—å, –º–µ—Å—è—Ü –∏ –≥–æ–¥).');return;}
        if(!document.getElementById('birthTime').checkValidity()&&!isTimeUnknown){alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è –∏–ª–∏ –æ—Ç–º–µ—Ç—å—Ç–µ "–ù–µ –∑–Ω–∞—é –≤—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è".');return;}
        if(!selectedLocation){alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');return;}
        const livesElsewhere=document.getElementById('livesElsewhere').checked;if(livesElsewhere&&!selectedCurrentCity){alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');return;}
        const submitBtn=document.getElementById('submitBtn');const loadingDiv=document.getElementById('loading');const errorDiv=document.getElementById('errorMessage');submitBtn.disabled=true;submitBtn.innerText='‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';submitBtn.classList.remove('success','error');errorDiv.style.display='none';loadingDiv.style.display='block';try{const formData=new FormData(this);const birthDay=String(birthDayValue).padStart(2,'0');const birthMonth=String(birthMonthValue).padStart(2,'0');const birthYear=birthYearValue;const name=formData.get('name');const email=formData.get('email')||'';const gender=formData.get('gender');const birthTime=isTimeUnknown?'12:00':formData.get('birthTime');const includeSeconds=isTimeUnknown?false:document.getElementById('includeSeconds').checked;const seconds=includeSeconds?(document.getElementById('secondsInput').value||'0').padStart(2,'0'):'00';const birthDate=`${birthYear}-${birthMonth}-${birthDay}`;const fullTime=`${birthTime}:${seconds}`;const dateObj=new Date(`${birthDate}T${fullTime}`);const data={name,email,gender,birthDate,birthTime,birthTimeWithSeconds:fullTime,includeSeconds,isTimeKnown:!isTimeUnknown,birthLocation:selectedLocation,currentCity:livesElsewhere?selectedCurrentCity:selectedLocation,livesElsewhere,timestamp:new Date().toISOString(),telegramUser:tg?.initDataUnsafe?.user||null,telegramChatId:tg?.initDataUnsafe?.chat?.id||null,separateComponents:{year:dateObj.getFullYear(),month:dateObj.getMonth()+1,day:dateObj.getDate(),hour:dateObj.getHours(),minute:dateObj.getMinutes(),second:dateObj.getSeconds()}};
        await sendToBothN8N(data);loadingDiv.style.display='none';submitBtn.classList.add('success');submitBtn.innerText='‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';if(tg&&tg.close){setTimeout(()=>{tg.close();},2000);}else{alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');}}catch(error){console.error('Submit error:',error);loadingDiv.style.display='none';errorDiv.textContent='–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';errorDiv.style.display='block';submitBtn.classList.add('error');submitBtn.innerText='‚ùå –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';submitBtn.disabled=false;}});
        async function sendToBothN8N(data){const testWebhookUrl='https://n8n.astroapp.pp.ua/webhook-test/telegram-form';const prodWebhookUrl='https://n8n.astroapp.pp.ua/webhook/telegram-form';const sendPromises=[fetch(testWebhookUrl,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)}).then(async response=>{const responseBody=await response.text().catch(()=>'[Could not read response body]');return{url:testWebhookUrl,ok:response.ok,status:response.status,body:responseBody};}),fetch(prodWebhookUrl,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)}).then(async response=>{const responseBody=await response.text().catch(()=>'[Could not read response body]');return{url:prodWebhookUrl,ok:response.ok,status:response.status,body:responseBody};})];console.log('Attempting to send data to both test and production webhooks...');const results=await Promise.allSettled(sendPromises);let successCount=0;let errors=[];results.forEach((result,index)=>{const url=index===0?'Test Webhook':'Production Webhook';if(result.status==='fulfilled'&&result.value.ok){successCount++;console.log(`Successfully sent to ${url} (${result.value.url}). Status: ${result.value.status}. Body: ${result.value.body}`);}else if(result.status==='fulfilled'&&!result.value.ok){const errorMsg=`HTTP error sending to ${url} (${result.value.url}). Status: ${result.value.status}. Body: ${result.value.body}`;console.error(errorMsg);errors.push(errorMsg);}else{const errorMsg=`Failed to send to ${url}. Reason: ${result.reason}`;console.error(errorMsg);errors.push(errorMsg);}});if(successCount>0){if(errors.length>0){console.warn('Data sent successfully to at least one endpoint, but some errors occurred:',errors.join('; '));}
        return{success:true,message:`Data sent to ${successCount} endpoint(s).`};}else{const combinedErrorMsg=`Failed to send data to both webhooks. Errors: ${errors.join('; ')}`;throw new Error(combinedErrorMsg);}}
    });
