<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Астрологическая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            font-size: 16px;
            /* Предотвращаем зум на фокусе инпутов */
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
            font-size: clamp(18px, 5vw, 22px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
            /* Предотвращаем зум на iOS */
            transform: translateZ(0);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .time-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .time-input {
            flex: 1;
        }
        
        .seconds-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }
        
        .seconds-option label {
            font-size: 12px;
            margin: 0;
            font-weight: normal;
            flex: 1;
            min-width: 200px;
        }
        
        .seconds-checkbox {
            width: 18px !important;
            height: 18px !important;
            margin: 0;
            flex-shrink: 0;
            accent-color: #667eea;
            cursor: pointer;
        }
        
        .seconds-input {
            width: 60px !important;
            padding: 6px !important;
            font-size: 14px !important;
            flex-shrink: 0;
        }
        
        #secondsInput {
            display: none;
        }
        
        .date-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .date-select {
            flex: 1;
        }
        
        .year-select {
            flex: 0 0 80px;
        }
        
        .time-seconds-container {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .time-input-wrapper {
            flex: 1;
            min-width: 120px;
        }
        
        .seconds-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .seconds-wrapper label {
            font-size: 12px;
            margin: 0;
            font-weight: normal;
            white-space: nowrap;
        }
        
        #locationSearch, #currentCitySearch {
            position: relative;
        }
        
        #suggestions, #currentCitySuggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .suggestion:hover {
            background-color: #f7fafc;
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            font-size: 14px;
        }
        
        /* Медиа-запросы для очень маленьких экранов */
        @media (max-width: 375px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .container {
                padding: 12px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select {
                padding: 10px;
                font-size: 15px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            .date-container {
                gap: 6px;
            }
            
            .year-select {
                flex: 0 0 70px;
            }
            
            .time-seconds-container {
                gap: 6px;
            }
            
            .time-input-wrapper {
                min-width: 100px;
            }
            
            .seconds-wrapper {
                gap: 4px;
            }
            
            .seconds-wrapper label {
                font-size: 11px;
            }
            
            .seconds-input {
                width: 50px !important;
                padding: 5px !important;
                font-size: 13px !important;
            }
            
            .suggestion {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            #suggestions, #currentCitySuggestions {
                max-height: 120px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
        
        /* Для очень узких экранов */
        @media (max-width: 320px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            input, select {
                padding: 9px;
                font-size: 14px;
            }
            
            .time-seconds-container {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .time-input-wrapper {
                flex: 1 1 100%;
                min-width: auto;
            }
            
            .seconds-wrapper {
                flex: 1 1 100%;
                justify-content: flex-start;
            }
        }
        
        /* Для высоких но узких экранов (например iPhone SE) */
        @media (max-height: 568px) and (max-width: 375px) {
            .container {
                margin: 5px auto;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            h1 {
                margin-bottom: 12px;
            }
        }
        
        /* Landscape ориентация на телефонах */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
                margin: 2px auto;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .form-group {
                margin-bottom: 8px;
            }
            
            input, select {
                padding: 8px;
            }
            
            .submit-btn {
                padding: 10px;
                margin-top: 10px;
            }
        }
        
        /* Стили для Telegram Web App */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: calc(100vh - 20px);
                display: flex;
                flex-direction: column;
            }
            
            form {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .submit-btn {
                margin-top: auto;
                margin-bottom: 10px;
            }
        }
        
        /* Дополнительные стили для предотвращения проблем с скроллом */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        /* Убираем стандартные стили для инпутов на iOS */
        input[type="date"], input[type="time"], input[type="email"], input[type="text"], input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }
        
        /* Стили для date и time инпутов */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 Астрологическая анкета</h1>
        <form id="astroForm">
            <div class="form-group">
                <label for="name">Полное имя *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Введите ваше полное имя">
            </div>
            
            <div class="form-group">
                <label for="birthDate">Дата рождения *</label>
                <div class="date-container">
                    <select id="birthMonth" name="birthMonth" required class="date-select">
                        <option value="">Месяц</option>
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <select id="birthDay" name="birthDay" required class="date-select">
                        <option value="">День</option>
                    </select>
                    <select id="birthYear" name="birthYear" required class="year-select">
                        <option value="">Год</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthTime">Время рождения *</label>
                <div class="time-seconds-container">
                    <div class="time-input-wrapper">
                        <input type="time" id="birthTime" name="birthTime" required step="60">
                    </div>
                    <div class="seconds-wrapper">
                        <input type="checkbox" id="includeSeconds" class="seconds-checkbox">
                        <label for="includeSeconds">Секунды</label>
                        <input type="number" id="secondsInput" class="seconds-input" 
                               min="0" max="59" placeholder="00">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Место рождения *</label>
                <div id="locationSearch">
                    <input type="text" id="location" name="location" required 
                           placeholder="Введите город рождения" autocomplete="off">
                    <div id="suggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="currentCity">Город проживания *</label>
                <div id="currentCitySearch">
                    <input type="text" id="currentCity" name="currentCity" required 
                           placeholder="Введите город где живете сейчас" autocomplete="off">
                    <div id="currentCitySuggestions"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="Введите ваш email (необязательно)">
            </div>
            
            <div class="form-group">
                <label for="gender">Пол *</label>
                <select id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ✨ Отправить данные
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Отправка данных...
        </div>
    </div>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Устанавливаем цвет фона в соответствии с темой Telegram
        if (tg.colorScheme === 'dark') {
            document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)';
        }
        
        // Заполнение селекторов даты
        function initializeDateSelectors() {
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            // Заполняем дни (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Заполняем годы (от текущего года до 1920)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1920; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }
        
        // Обновление количества дней в месяце
        function updateDaysInMonth() {
            const monthSelect = document.getElementById('birthMonth');
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value) || new Date().getFullYear();
            
            if (!month) return;
            
            const daysInMonth = new Date(year, month, 0).getDate();
            const currentDay = daySelect.value;
            
            // Очищаем и заново заполняем дни
            daySelect.innerHTML = '<option value="">День</option>';
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Восстанавливаем выбранный день, если он валиден
            if (currentDay && currentDay <= daysInMonth) {
                daySelect.value = currentDay;
            }
        }
        
        // Инициализируем селекторы даты
        initializeDateSelectors();
        
        // Добавляем обработчики для обновления дней в месяце
        document.getElementById('birthMonth').addEventListener('change', updateDaysInMonth);
        document.getElementById('birthYear').addEventListener('change', updateDaysInMonth);
        
        // Включение/выключение поля секунд
        document.getElementById('includeSeconds').addEventListener('change', function() {
            const secondsInput = document.getElementById('secondsInput');
            if (this.checked) {
                secondsInput.style.display = 'inline-block';
                secondsInput.focus();
            } else {
                secondsInput.style.display = 'none';
                secondsInput.value = '';
            }
        });
        
        // Поиск локаций через Nominatim API
        let searchTimeout;
        let currentCitySearchTimeout;
        
        const locationInput = document.getElementById('location');
        const suggestionsDiv = document.getElementById('suggestions');
        let selectedLocation = null;
        const currentCityInput = document.getElementById('currentCity');
        const currentCitySuggestionsDiv = document.getElementById('currentCitySuggestions');
        let selectedCurrentCity = null;
        
        // Обработчик для места рождения
        locationInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchLocations(query, 'birth');
            }, 300);
        });
        
        // Обработчик для города проживания
        currentCityInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 3) {
                currentCitySuggestionsDiv.style.display = 'none';
                return;
            }
            clearTimeout(currentCitySearchTimeout);
            currentCitySearchTimeout = setTimeout(() => {
                searchLocations(query, 'current');
            }, 300);
        });
        
        async function searchLocations(query, type) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1`
                );
                const locations = await response.json();
                
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('Ошибка поиска локации:', error);
            }
        }
        
        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' ? suggestionsDiv : currentCitySuggestionsDiv;
            const inputField = type === 'birth' ? locationInput : currentCityInput;
            
            suggestionsContainer.innerHTML = '';
            
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }
        
        // Скрытие подсказок при клике вне
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#locationSearch')) {
                suggestionsDiv.style.display = 'none';
            }
            if (!e.target.closest('#currentCitySearch')) {
                currentCitySuggestionsDiv.style.display = 'none';
            }
        });
        
        // Отправка формы
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('Пожалуйста, выберите место рождения из предложенных вариантов');
                return;
            }
            
            if (!selectedCurrentCity) {
                alert('Пожалуйста, выберите город проживания из предложенных вариантов');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                // Получаем данные формы
                const formData = new FormData(this);
                const name = formData.get('name');
                const birthMonth = formData.get('birthMonth');
                const birthDay = formData.get('birthDay');
                const birthYear = formData.get('birthYear');
                const birthTime = formData.get('birthTime');
                const email = formData.get('email') || '';
                const gender = formData.get('gender');
                const includeSeconds = document.getElementById('includeSeconds').checked;
                const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0') : '0';
                
                // Создаем дату в формате YYYY-MM-DD
                const birthDate = `${birthYear}-${birthMonth.padStart(2, '0')}-${birthDay.padStart(2, '0')}`;
                
                // Создаем полное время с секундами
                const fullTime = `${birthTime}:${seconds.padStart(2, '0')}`;
                
                // Парсим дату и время для отдельных компонентов
                const dateObj = new Date(birthDate + 'T' + fullTime);
                
                const data = {
                    name: name,
                    email: email,
                    gender: gender,
                    birthDate: birthDate,
                    birthTime: birthTime,
                    birthTimeWithSeconds: fullTime,
                    includeSeconds: includeSeconds,
                    birthLocation: selectedLocation,
                    currentCity: selectedCurrentCity,
                    timestamp: new Date().toISOString(),
                    
                    // Добавляем данные Telegram пользователя если доступны
                    telegramUser: tg.initDataUnsafe?.user || null,
                    telegramChatId: tg.initDataUnsafe?.chat?.id || null,
                    
                    // Отдельные компоненты даты и времени
                    separateComponents: {
                        year: parseInt(birthYear),
                        month: parseInt(birthMonth),
                        day: parseInt(birthDay),
                        hour: dateObj.getHours(),
                        minute: dateObj.getMinutes(),
                        second: parseInt(seconds)
                    }
                };
                
                console.log('Telegram init data:', tg.initDataUnsafe);
                
                await sendToN8N(data);
                
                // Показываем успех и закрываем
                if (tg && tg.close) {
                    tg.close();
                } else {
                    alert('Данные успешно отправлены!');
                    submitBtn.disabled = false;
                    loadingDiv.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                alert('Произошла ошибка при отправке данных. Попробуйте еще раз.');
                
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
        
        async function sendToN8N(data) {
            const urlParams = new URLSearchParams(window.location.search);
            const isTest = urlParams.get('test') === 'true';
            
            const webhookUrl = isTest 
                ? 'https://n8n.astroapp.pp.ua/webhook-test/telegram-form'
                : 'https://n8n.astroapp.pp.ua/webhook/telegram-form';
            
            console.log(`Отправка в ${isTest ? 'тестовый' : 'основной'} webhook:`, webhookUrl);
            
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            console.log('Данные успешно отправлены в n8n');
            return response.json();
        }
        
        // Устанавливаем сегодняшнюю дату как максимальную для поля даты рождения
        // (убираем старый код для input[type="date"])
        
        // Предотвращаем зум при фокусе на инпутах (для iOS)
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
        });
    </script>
</body>
</html>
