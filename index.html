<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Форма для n8n</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили, которые адаптируются под тему Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        h3 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        input::placeholder {
            color: var(--tg-theme-hint-color);
        }
        button {
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h3>Пожалуйста, введите данные:</h3>
    <form id="mainForm">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="text" id="feedback" placeholder="Ваш отзыв или вопрос" required>
        <button type="submit">Отправить данные</button>
    </form>

    <script>
        // Инициализируем Telegram Web App
        Telegram.WebApp.ready();

        const form = document.getElementById('mainForm');

        // Функция для отправки данных
        const sendData = () => {
            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;

            // Проверка, чтобы поля не были пустыми
            if (!name || !feedback) {
                Telegram.WebApp.showAlert('Пожалуйста, заполните все поля.');
                return;
            }

            // Формируем объект с данными
            const data = {
                name: name,
                feedback: feedback
            };

            // Отправляем данные в виде JSON-строки в n8n через Telegram
            Telegram.WebApp.sendData(JSON.stringify(data));
        };

        // Обрабатываем нажатие на кнопку "Отправить" внутри формы
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            sendData();
        });
    </script>
</body>
</html>
