    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Ç–µ–º–æ–π Telegram
            if (tg.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)';
            }
        }
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –ª–æ–∫–∞—Ü–∏–π
        let selectedLocation = null;
        let selectedCurrentCity = null;
        let searchTimeout;
        let currentCitySearchTimeout;
        
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –§–û–†–ú–´ ===
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–µ–ª–µ–∫—Ç–æ—Ä–æ–≤ –¥–∞—Ç—ã
        function initializeDateSelectors() {
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏ (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –≥–æ–¥—ã (–æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞ –¥–æ 1920)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1920; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ
        function updateDaysInMonth() {
            const monthSelect = document.getElementById('birthMonth');
            const daySelect = document.getElementById('birthDay');
            const yearSelect = document.getElementById('birthYear');
            
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value) || new Date().getFullYear();
            
            if (!month) return;
            
            const daysInMonth = new Date(year, month, 0).getDate();
            const currentDay = daySelect.value;
            
            // –û—á–∏—â–∞–µ–º –∏ –∑–∞–Ω–æ–≤–æ –∑–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏
            daySelect.innerHTML = '<option value="">–î–µ–Ω—å</option>';
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å, –µ—Å–ª–∏ –æ–Ω –≤–∞–ª–∏–¥–µ–Ω
            if (currentDay && currentDay <= daysInMonth) {
                daySelect.value = currentDay;
            }
        }
        
        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ß–ï–ö–ë–û–ö–°–û–í ===
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞ —Å–µ–∫—É–Ω–¥
        function setupSecondsCheckbox() {
            const checkbox = document.getElementById('includeSeconds');
            const wrapper = document.getElementById('secondsInputWrapper');
            const input = document.getElementById('secondsInput');
            const checkboxSection = checkbox.closest('.checkbox-section');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –≤—Å–µ–π —Å–µ–∫—Ü–∏–∏
            checkboxSection.addEventListener('click', function(e) {
                // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Å–∞–º–æ–º—É —á–µ–∫–±–æ–∫—Å—É, –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–µ–∫—Ü–∏–∏
                if (e.target === checkbox) return;
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —á–µ–∫–±–æ–∫—Å
                checkbox.checked = !checkbox.checked;
                toggleSecondsField();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–∞–º–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞
            checkbox.addEventListener('change', toggleSecondsField);
            
            function toggleSecondsField() {
                if (checkbox.checked) {
                    wrapper.classList.add('show');
                    setTimeout(() => input.focus(), 100);
                } else {
                    wrapper.classList.remove('show');
                    input.value = '0';
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞ –≥–æ—Ä–æ–¥–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è
        function setupCurrentCityCheckbox() {
            const checkbox = document.getElementById('livesElsewhere');
            const currentCityGroup = document.getElementById('currentCityGroup');
            const currentCityInput = document.getElementById('currentCity');
            const checkboxSection = checkbox.closest('.checkbox-section');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –≤—Å–µ–π —Å–µ–∫—Ü–∏–∏
            checkboxSection.addEventListener('click', function(e) {
                // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Å–∞–º–æ–º—É —á–µ–∫–±–æ–∫—Å—É, –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–µ–∫—Ü–∏–∏
                if (e.target === checkbox) return;
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —á–µ–∫–±–æ–∫—Å
                checkbox.checked = !checkbox.checked;
                toggleCurrentCityField();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–∞–º–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞
            checkbox.addEventListener('change', toggleCurrentCityField);
            
            function toggleCurrentCityField() {
                if (checkbox.checked) {
                    currentCityGroup.classList.remove('hidden');
                    currentCityInput.required = true;
                    setTimeout(() => currentCityInput.focus(), 100);
                } else {

        function setupLocationSearch() {

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –ª–æ–∫–∞—Ü–∏–π
        async function searchLocations(query, type) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1`
                );
                const locations = await response.json();
                
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ª–æ–∫–∞—Ü–∏–∏:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫
        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' 
                ? document.getElementById('suggestions')
                : document.getElementById('currentCitySuggestions');
            const inputField = type === 'birth' 
                ? document.getElementById('location')
                : document.getElementById('currentCity');
            
            suggestionsContainer.innerHTML = '';
            
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }
