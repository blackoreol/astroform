<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
            font-size: 16px;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 22px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.hidden {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .date-container {
            display: flex;
            gap: 10px;
        }
        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã –ø–æ–ª–µ–π */
        .date-container #birthDayMonth {
            flex: 3; /* –ó–∞–Ω–∏–º–∞–µ—Ç –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ */
        }
        .date-container #birthYear {
            flex: 2; /* –ó–∞–Ω–∏–º–∞–µ—Ç –º–µ–Ω—å—à–µ –º–µ—Å—Ç–∞ */
        }
        .time-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .time-input-wrapper {
            flex: 1;
            min-width: 120px;
        }
        .seconds-control {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 26px; /* Align with input field */
        }
        .seconds-control input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        .seconds-control label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }
        #secondsInput {
            width: 80px;
            padding: 12px;
            display: none; /* Hidden by default */
        }
        .location-search-wrapper {
            position: relative;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s;
        }
        .suggestion:hover {
            background-color: #f7fafc;
        }
        .checkbox-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }
        .checkbox-section:hover {
            background: #edf2f7;
        }
        .checkbox-section input[type="checkbox"] {
            width: 20px !important;
            height: 20px !important;
            margin: 0;
            flex-shrink: 0;
        }
        .checkbox-section label {
            margin: 0;
            font-weight: 500;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü –ê—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∫–µ—Ç–∞</h1>
        <form id="astroForm">
            <div class="form-group">
                <label for="name">–ü–æ–ª–Ω–æ–µ –∏–º—è *</label>
                <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è">
            </div>

            <div class="form-group">
                <label for="birthDayMonth">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <div class="date-container">
                    <select id="birthDayMonth" name="birthDayMonth" required>
                        <option value="">–î–µ–Ω—å –∏ –º–µ—Å—è—Ü</option>
                    </select>
                    <select id="birthYear" name="birthYear" required>
                        <option value="">–ì–æ–¥</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="time-group">
                    <div class="time-input-wrapper">
                        <label for="birthTime">–í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                        <input type="time" id="birthTime" name="birthTime" required step="60">
                    </div>
                    <div class="seconds-control">
                        <input type="checkbox" id="includeSeconds">
                        <label for="includeSeconds">–°–µ–∫—É–Ω–¥—ã</label>
                        <input type="number" id="secondsInput" min="0" max="59" placeholder="00">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="location">–ú–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <div class="location-search-wrapper">
                    <input type="text" id="location" name="location" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è" autocomplete="off">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <div class="checkbox-section">
                    <input type="checkbox" id="livesElsewhere">
                    <label for="livesElsewhere">–ü—Ä–æ–∂–∏–≤–∞—é –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ</label>
                </div>
            </div>

            <div class="form-group hidden" id="currentCityGroup">
                <label for="currentCity">–ì–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è *</label>
                <div class="location-search-wrapper">
                    <input type="text" id="currentCity" name="currentCity" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥, –≥–¥–µ –∂–∏–≤–µ—Ç–µ —Å–µ–π—á–∞—Å" autocomplete="off">
                    <div id="currentCitySuggestions" class="suggestions"></div>
                </div>
            </div>
             <div class="form-group">
                <label for="gender">–ü–æ–ª *</label>
                <select id="gender" name="gender" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª</option>
                    <option value="male">–ú—É–∂—Å–∫–æ–π</option>
                    <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </form>

        <div id="loading" class="loading" style="display: none;">–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
             if (tg.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2d3748 0%, #4a5568 100%)';
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let selectedLocation = null;
        let selectedCurrentCity = null;
        let searchTimeout;
        let currentCitySearchTimeout;

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–û–õ–ï–ô ===

        // === –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –ó–ê–ü–û–õ–ù–ï–ù–ò–Ø –î–ê–¢–´ ===
        (function initializeDateSelectors() {
            const dayMonthSelect = document.getElementById('birthDayMonth');
            const yearSelect = document.getElementById('birthYear');
            const monthNames = [
                '–Ø–Ω–≤–∞—Ä—è', '–§–µ–≤—Ä–∞–ª—è', '–ú–∞—Ä—Ç–∞', '–ê–ø—Ä–µ–ª—è', '–ú–∞—è', '–ò—é–Ω—è',
                '–ò—é–ª—è', '–ê–≤–≥—É—Å—Ç–∞', '–°–µ–Ω—Ç—è–±—Ä—è', '–û–∫—Ç—è–±—Ä—è', '–ù–æ—è–±—Ä—è', '–î–µ–∫–∞–±—Ä—è'
            ];

            // 1. –ó–∞–ø–æ–ª–Ω—è–µ–º –≥–æ–¥—ã (1920 - —Ç–µ–∫—É—â–∏–π)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1920; i--) {
                yearSelect.add(new Option(i, i));
            }

            // 2. –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –¥–Ω–µ–π –∏ –º–µ—Å—è—Ü–µ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≥–æ–¥–∞
            function populateDayMonth(year) {
                const selectedValue = dayMonthSelect.value;
                dayMonthSelect.innerHTML = '<option value="">–î–µ–Ω—å –∏ –º–µ—Å—è—Ü</option>';
                
                for (let month = 0; month < 12; month++) {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª-–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –≥–æ–¥–∞ (–≤–∞–∂–Ω–æ –¥–ª—è —Ñ–µ–≤—Ä–∞–ª—è)
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    for (let day = 1; day <= daysInMonth; day++) {
                        const option = document.createElement('option');
                        option.text = `${day} ${monthNames[month]}`;
                        // –ó–Ω–∞—á–µ–Ω–∏–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ "–º–µ—Å—è—Ü-–¥–µ–Ω—å" –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏
                        option.value = `${month + 1}-${day}`; 
                        dayMonthSelect.add(option);
                    }
                }
                
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
                if (selectedValue) {
                   dayMonthSelect.value = selectedValue;
                }
            }

            // 3. –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≥–æ–¥–∞
            yearSelect.addEventListener('change', function() {
                const year = parseInt(this.value, 10) || currentYear;
                populateDayMonth(year);
            });

            // 4. –ü–µ—Ä–≤–∏—á–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
            populateDayMonth(currentYear);
        })();


        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ß–ï–ö–ë–û–ö–°–û–í ===

        // –ß–µ–∫–±–æ–∫—Å –¥–ª—è —Å–µ–∫—É–Ω–¥
        (function setupSecondsCheckbox() {
            const checkbox = document.getElementById('includeSeconds');
            const secondsInput = document.getElementById('secondsInput');
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    secondsInput.style.display = 'block';
                    secondsInput.focus();
                } else {
                    secondsInput.style.display = 'none';
                    secondsInput.value = '';
                }
            });
        })();
        
        // –ß–µ–∫–±–æ–∫—Å –¥–ª—è –¥—Ä—É–≥–æ–≥–æ –≥–æ—Ä–æ–¥–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è
        (function setupCurrentCityCheckbox() {
            const checkbox = document.getElementById('livesElsewhere');
            const currentCityGroup = document.getElementById('currentCityGroup');
            const currentCityInput = document.getElementById('currentCity');
            
            function toggleCurrentCityField() {
                if (checkbox.checked) {
                    currentCityGroup.classList.remove('hidden');
                    currentCityInput.required = true;
                    setTimeout(() => currentCityInput.focus(), 100);
                } else {
                    currentCityGroup.classList.add('hidden');
                    currentCityInput.required = false;
                    currentCityInput.value = '';
                    selectedCurrentCity = null;
                    document.getElementById('currentCitySuggestions').style.display = 'none';
                }
            }
            
            checkbox.addEventListener('change', toggleCurrentCityField);
            checkbox.closest('.checkbox-section').addEventListener('click', (e) => {
                 if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                    toggleCurrentCityField();
                 }
            });
        })();


        // === –ü–û–ò–°–ö –õ–û–ö–ê–¶–ò–ô ===

        async function searchLocations(query, type) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(query)}&addressdetails=1&accept-language=ru`);
                const locations = await response.json();
                displaySuggestions(locations, type);
            } catch (error) {
                console.error('Location search error:', error);
            }
        }

        function displaySuggestions(locations, type) {
            const suggestionsContainer = type === 'birth' ? document.getElementById('suggestions') : document.getElementById('currentCitySuggestions');
            const inputField = type === 'birth' ? document.getElementById('location') : document.getElementById('currentCity');
            
            suggestionsContainer.innerHTML = '';
            if (locations.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            locations.forEach(location => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = location.display_name;
                div.addEventListener('click', () => {
                    inputField.value = location.display_name;
                    const locationData = {
                        city: location.address?.city || location.address?.town || location.address?.village || location.name,
                        country: location.address?.country || '',
                        full_address: location.display_name,
                        latitude: location.lat,
                        longitude: location.lon
                    };
                    
                    if (type === 'birth') {
                        selectedLocation = locationData;
                    } else {
                        selectedCurrentCity = locationData;
                    }
                    suggestionsContainer.style.display = 'none';
                });
                suggestionsContainer.appendChild(div);
            });
            suggestionsContainer.style.display = 'block';
        }

        // –ù–∞–≤–µ—à–∏–≤–∞–Ω–∏–µ —Å–ª—É—à–∞—Ç–µ–ª–µ–π –Ω–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞ –ª–æ–∫–∞—Ü–∏–π
        document.getElementById('location').addEventListener('input', function() {
            const query = this.value.trim();
            selectedLocation = null;
            if (query.length < 3) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchLocations(query, 'birth'), 300);
        });

        document.getElementById('currentCity').addEventListener('input', function() {
            const query = this.value.trim();
            selectedCurrentCity = null;
            if (query.length < 3) {
                document.getElementById('currentCitySuggestions').style.display = 'none';
                return;
            }
            clearTimeout(currentCitySearchTimeout);
            currentCitySearchTimeout = setTimeout(() => searchLocations(query, 'current'), 300);
        });

        // –°–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.location-search-wrapper')) {
                document.getElementById('suggestions').style.display = 'none';
                document.getElementById('currentCitySuggestions').style.display = 'none';
            }
        });

        // === –û–¢–ü–†–ê–í–ö–ê –§–û–†–ú–´ ===
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedLocation) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');
                return;
            }
            
            const livesElsewhere = document.getElementById('livesElsewhere').checked;
            if (livesElsewhere && !selectedCurrentCity) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';

            try {
                const formData = new FormData(this);
                
                // === –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –ü–û–õ–£–ß–ï–ù–ò–Ø –î–ê–¢–´ ===
                const dayMonthValue = formData.get('birthDayMonth');
                const [birthMonth, birthDay] = dayMonthValue.split('-').map(s => s.padStart(2, '0'));
                
                const name = formData.get('name');
                const birthYear = formData.get('birthYear');
                const birthTime = formData.get('birthTime');
                const email = formData.get('email') || '';
                const gender = formData.get('gender');
                const includeSeconds = document.getElementById('includeSeconds').checked;
                const seconds = includeSeconds ? (document.getElementById('secondsInput').value || '0') : '0';

                const birthDate = `${birthYear}-${birthMonth}-${birthDay}`;
                const fullTime = `${birthTime}:${seconds.padStart(2, '0')}`;
                const dateObj = new Date(`${birthDate}T${fullTime}`);
                
                const data = {
                    name: name,
                    email: email,
                    gender: gender,
                    birthDate: birthDate,
                    birthTime: birthTime,
                    birthTimeWithSeconds: fullTime,
                    includeSeconds: includeSeconds,
                    birthLocation: selectedLocation,
                    currentCity: livesElsewhere ? selectedCurrentCity : selectedLocation,
                    livesElsewhere: livesElsewhere,
                    timestamp: new Date().toISOString(),
                    telegramUser: tg?.initDataUnsafe?.user || null,
                    telegramChatId: tg?.initDataUnsafe?.chat?.id || null,
                    separateComponents: {
                        year: dateObj.getFullYear(),
                        month: dateObj.getMonth() + 1,
                        day: dateObj.getDate(),
                        hour: dateObj.getHours(),
                        minute: dateObj.getMinutes(),
                        second: dateObj.getSeconds()
                    }
                };

                await sendToN8N(data);

                if (tg && tg.close) {
                    tg.close();
                } else {
                    alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    this.reset(); // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã –¥–ª—è –≤–µ–±-–≤–µ—Ä—Å–∏–∏
                    // –°–±—Ä–æ—Å –ø–æ–ª–µ–π –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    const currentYear = new Date().getFullYear();
                    document.getElementById('birthYear').value = currentYear;
                    populateDayMonth(currentYear);
                }

            } catch (error) {
                console.error('Submit error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });

        async function sendToN8N(data) {
            const urlParams = new URLSearchParams(window.location.search);
            const isTest = urlParams.get('test') === 'true';
            const webhookUrl = isTest 
                ? 'https://n8n.astroapp.pp.ua/webhook-test/telegram-form' 
                : 'https://n8n.astroapp.pp.ua/webhook/telegram-form';
            
            console.log(`Sending to ${isTest ? 'TEST' : 'PRODUCTION'} webhook:`, data);
            
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
             console.log('Successfully sent to n8n');
            return response.json();
        }
    });
    </script>
</body>
