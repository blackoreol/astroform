<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Анкета для n8n</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        form { display: flex; flex-direction: column; gap: 18px; }
        label { font-size: 14px; color: var(--tg-theme-hint-color); }
        input, button {
            width: 100%; padding: 12px; box-sizing: border-box;
            border-radius: 8px; border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color); font-size: 16px;
        }
        button {
            margin-top: 10px; border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer; font-weight: bold;
        }
        /* Стили для результатов поиска */
        .city-search-container { position: relative; }
        #city-results {
            position: absolute; top: 100%; left: 0; right: 0;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-top: none; border-radius: 0 0 8px 8px;
            z-index: 10; max-height: 200px; overflow-y: auto;
        }
        .result-item { padding: 12px; cursor: pointer; }
        .result-item:hover { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
    </style>
</head>
<body>

    <form id="mainForm">
        <div>
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Введите ваше имя" required>
        </div>

        <div>
            <label for="dob">Дата и время рождения</label>
            <input type="datetime-local" id="dob" required>
        </div>

        <div class="city-search-container">
            <label for="city-search">Город</label>
            <input type="text" id="city-search" placeholder="Начните вводить город для поиска" required autocomplete="off">
            <input type="hidden" id="selected-location-data">
            <div id="city-results"></div>
        </div>

        <button type="submit">Отправить данные</button>
    </form>

    <script>
        Telegram.WebApp.ready();

        const nameInput = document.getElementById('name');
        const dobInput = document.getElementById('dob');
        const citySearchInput = document.getElementById('city-search');
        const cityResultsDiv = document.getElementById('city-results');
        const selectedLocationInput = document.getElementById('selected-location-data');
        const form = document.getElementById('mainForm');

        let debounceTimer;

        // Функция поиска города через API
        const searchCity = async (query) => {
            if (query.length < 3) { // Не ищем, если введено меньше 3 символов
                cityResultsDiv.innerHTML = '';
                return;
            }
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&accept-language=uk,en&limit=5`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Ошибка при поиске города:', error);
            }
        };

        // Функция для отображения результатов
        const displayResults = (results) => {
            cityResultsDiv.innerHTML = ''; // Очищаем старые результаты
            results.forEach(place => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = place.display_name;
                item.onclick = () => {
                    citySearchInput.value = place.display_name; // Показываем пользователю полный адрес
                    // Сохраняем только нужные нам части адреса в скрытое поле в виде JSON-строки
                    const locationData = {
                        city: place.address.city || place.address.town || place.address.village || '',
                        country: place.address.country || '',
                        full_address: place.display_name
                    };
                    selectedLocationInput.value = JSON.stringify(locationData);
                    cityResultsDiv.innerHTML = ''; // Скрываем результаты после выбора
                };
                cityResultsDiv.appendChild(item);
            });
        };

        // Слушатель ввода в поле поиска города с "дебаунсом"
        citySearchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                searchCity(citySearchInput.value);
            }, 500); // Задержка в 500 мс после прекращения ввода
        });

        // Отправка формы
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = nameInput.value;
            const dob = dobInput.value;
            const locationDataString = selectedLocationInput.value;

            if (!name || !dob || !locationDataString) {
                Telegram.WebApp.showAlert('Пожалуйста, заполните все поля и выберите город из списка.');
                return;
            }

            const locationData = JSON.parse(locationDataString);

            // Финальный объект для отправки в n8n
            const finalData = {
                name: name,
                dob: dob,
                location: locationData // Отправляем целый объект с данными о локации
            };

            Telegram.WebApp.sendData(JSON.stringify(finalData));
        });
    </script>
</body>
</html>
